[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "getzeit"
version = "0.3.1"
description = "Download DIE ZEIT newspaper in various formats"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "browser_cookie3 >= 0.20.1",
    "requests",
]
authors = [
    {name = "mahlzahn", email = "mahlzahn@posteo.de"},
]
license = {text = "GNU General Public License v3 or later (GPLv3+)"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Topic :: Utilities",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]

[project.optional-dependencies]
argcomplete = ["argcomplete"]
full = ["argcomplete"]

[project.scripts]
getzeit= "getzeit:main"

[project.urls]
Source = "https://codeberg.org/mahlzahn/getzeit"
Issues = "https://codeberg.org/mahlzahn/getzeit/issues"
