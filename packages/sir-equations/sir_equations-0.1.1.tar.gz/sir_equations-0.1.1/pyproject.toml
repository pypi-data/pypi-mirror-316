[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sir-equations"
version = "0.1.1"
authors = [
    { name = "Sai Ganesh Kolan", email = "vgreddy0128@gmail.com"},
]
description = "Advanced epidemiological model combining SIR dynamics with social-psychological behavior patterns"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "scipy",
    "pandas"
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["sir_equations"]