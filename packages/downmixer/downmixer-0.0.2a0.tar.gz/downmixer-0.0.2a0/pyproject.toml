[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "downmixer"
version = "0.0.2a"
authors = [
    { name = "neufter", email = "neufter.dev@pm.me" },
]
description = "Synchronize streaming libraries easily!"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Typing :: Typed"
]

[project.urls]
"Homepage" = "https://github.com/neufter/downmixer"
"Documentation" = "https://neufter.github.io/downmixer"
"Bug Tracker" = "https://github.com/neufter/downmixer/issues"

[project.scripts]
downmixer = "downmixer:command_line"
