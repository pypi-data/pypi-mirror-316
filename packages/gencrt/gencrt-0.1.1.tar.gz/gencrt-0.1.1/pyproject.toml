[project]
name = "gencrt"
version = "0.1.1"
description = "A package implementing the generalized Chinese remainder theorem (CRT) algorithm."
readme = "README.md"
authors = [
    { name = "SL2000s" }
]
requires-python = ">=3.12"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "bandit>=1.8.0",
    "black>=24.10.0",
    "flake8>=7.1.1",
    "isort>=5.13.2",
    "pre-commit>=4.0.1",
    "pytest>=8.3.4",
]

[project.urls]
Homepage = "https://github.com/SL2000s/gencrt"
Issues = "https://github.com/SL2000s/gencrt/issues"
