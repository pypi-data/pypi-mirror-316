[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zookeeper_utils"
version = "0.0.1"
authors = [
  { name="Filippo Ghibellini", email="f.ghibellini@gmail.com" },
]
description = "Utilities to inspect ZooKeeper snapshots and transaction logs"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/fghibellini/zookeeper-utils"
Issues = "https://github.com/fghibellini/zookeeper-utils/issues"

[project.scripts]
zk-utils = "zookeeper_utils.cli:main"
