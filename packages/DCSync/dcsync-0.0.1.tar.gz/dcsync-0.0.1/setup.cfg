[metadata]
name = dcsync
version = attr: dcsync.__version__
description = DCSync is a python script for dumping domain users secrets.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AetherBlack/DCSync
license = GNU
license_files = LICENSE
classifiers = 
	Environment :: Console
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
project_urls = 
	Bug Tracker = https://github.com/AetherBlack/DCSync/issues

[options]
packages = 
	DCSync
	DCSync.core
	DCSync.network
	DCSync.structures
	DCSync.structures.ADObject
python_requires = >=3.6
include_package_data = True

[options.entry_points]
console_scripts = 
	dcsync = DCSync.__main__:main

[options.data_files]
. = requirements.txt

[requirements-files]
install_requires = requirements.txt

[egg_info]
tag_build = 
tag_date = 0

