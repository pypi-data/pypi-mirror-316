[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
authors = [
    { name = "xinetzone", email = "735613050@qq.com" },
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
]
dynamic = [
    "description",
]
name = "taolib"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []
maintainers = [
    { name = "xinetzone", email = "735613050@qq.com" },
]
version = "0.2.0"

[project.license]
file = "LICENSE"

[project.urls]
Home = "https://github.com/xinetzone/tao"

[project.optional-dependencies]
doc = [
    "myst-nb",
    "xyzstyle",
    "sphinx-copybutton",
    "sphinx-thebe",
    "sphinx-design",
    "sphinx-automodapi",
    "sphinx-sitemap",
    "sphinx-comments",
    "invoke",
    "sphinx-autoapi",
]
dev = [
    "pdm",
    "pygame",
    "PyGithub[integrations]",
    "bytecode",
    "numpy",
    "toml",
    "fsspec",
    "pyarrow",
    "invoke",
    "openpyxl",
    "rich[jupyter]",
    "grpcio",
    "absl-py",
    "ping3",
    "paramiko",
    "tables",
]
gui = [
    "PySide6",
]

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "./src/tao/__init__.py"
