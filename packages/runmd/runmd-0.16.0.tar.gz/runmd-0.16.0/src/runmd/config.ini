[DEFAULT]
histsize = 100

[lang.bash]
aliases = sh, bash
command = bash
options = -c

[lang.python]
aliases = py, python
command = python
options = -c

[lang.javascript]
aliases = javascript, js, node
command = node
options = -e

[lang.ruby]
aliases = ruby
command = ruby
options = -e

[lang.perl]
aliases = perl
command = perl
options = -e