[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "runmd"
version = "0.16.0"
requires-python = ">=3.9"
authors = [{ name = "Damien Pageot", email = "damien.pageot+runmd@gmail.com" }]
description = "A CLI tool to run or list code blocks from Markdown files."
readme = "README.md"
license = { text = "MIT" }
classifiers=[
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
]
dependencies = [
    "pygments",
    "cryptography",
    "python-dotenv",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "isort",
    "flake8",
    "pytest-cov",
]

docs = [
    "mkdocs-material",
]

[project.urls]
Homepage = "https://github.com/pageotd/runmd"

[project.scripts]
runmd = "runmd.cli:main"
runmd-shell = "runmd.clishell:main"
runmd-vault = "runmd.vault:main"

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["runmd"]
