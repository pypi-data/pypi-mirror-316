repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-added-large-files
    -   id: check-json
    -   id: check-toml
    -   id: name-tests-test
        args: [--pytest-test-first]
    -   id: check-docstring-first
-   repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
    -   id: black
        exclude: ^docs/
