[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name='lightweight_genetic_algorithm'
version='1.0.1'
description='An intuitive, flexible and efficient implementation of a genetic algorithm in Python'
readme="README.md"
requires-python= ">=3.7"
classifiers=[
  'Development Status :: 5 - Production/Stable',
  'License :: OSI Approved :: MIT License',
  'Programming Language :: Python :: 3.7',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Topic :: Scientific/Engineering :: Artificial Intelligence',
]
authors = [ {name="Eliel Camargo-Molina", email="eliel@camargo-molina.com" },
			{name = "Jonas Wess√©n", email="jonas@jonas-wessen.com"},]

[project.urls]
Homepage="https://github.com/JoseEliel/lightweight_genetic_algorithm"
Documentation="https://lightweight-genetic-algorithm.readthedocs.io/"