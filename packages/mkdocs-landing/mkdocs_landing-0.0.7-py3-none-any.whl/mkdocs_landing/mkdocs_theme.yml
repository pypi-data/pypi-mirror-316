name: landing

# customisation options

# images
favicon: "assets/landing-favicon.png"
avatar: "assets/landing-logo.png"
# information
tagline: ""
footer: |
    Compiled from markdown using [MkDocs](https://www.mkdocs.org/). Theme is [Landing](https://teparsons.github.io/mkdocs-landing/) by [Todd Parsons](https://toddparsons.co.uk).
page_source: 
  link: 
  icon: [brands, github]
socials: []

# style options
header_layout:
  - avatar
  - tagline
  - title
  - socials
share_btn: true
content_box_opacity: 0%
content_box_padding: 3rem
background: "fixed center/cover var(--base)"
background_image: ""
background_color: ""
background_gradient_angle: 45
background_gradient_colors:
  - color-mix(in srgb, var(--mantle) 80%, transparent)
  - transparent
  - color-mix(in srgb, var(--crust) 20%, transparent)
avatar_size: 8rem
round_avatar: False
border_left: none
border_right: none
toc_level: 2


# colours
primary_color: "#05b2dc"
secondary_color: "#ef9B0f"
tertiary_color: "#ef3e36"
# shades
base_color: "#ffffff"
mantle_color: "#f5f4f5"
crust_color: "#d4d2d5"
overlay_color: "#aBaBaE"
# text
text_color: "#343233"
hltext_color: "#ffffff"
# background-specific text
primary_text_color: var(--hltext)
secondary_text_color: var(--hltext)
tertiary_text_color: var(--hltext)
base_text_color: var(--text)
mantle_text_color: var(--text)
crust_text_color: var(--text)
overlay_text_color: var(--hltext)

# colours (dark)
primary_color_dark: "#05b2dc"
secondary_color_dark: "#ef9B0f"
tertiary_color_dark: "#ef3e36"
# shades (dark)
base_color_dark: "#343233"
mantle_color_dark: "#373536"
crust_color_dark: "#3E3C3D"
overlay_color_dark: "#646461"
# text (dark)
text_color_dark: "#ffffff"
hltext_color_dark: "#343233"
# background-specific text (dark)
primary_text_color_dark: var(--text)
secondary_text_color_dark: var(--text)
tertiary_text_color_dark: var(--text)
base_text_color_dark: var(--text)
mantle_text_color_dark: var(--text)
crust_text_color_dark: var(--text)
overlay_text_color_dark: var(--hltext)

# heading font
heading_font: Poppins
heading_font_files:
  regular:
  bold:
  italic:
  bold_italic:
# body font
body_font: Noto Sans
body_font_files:
  regular:
  bold:
  italic:
  bold_italic:
# monospace font
mono_font: JetBrains Mono
mono_font_files:
  regular:
  bold:
  italic:
  bold_italic:
# emoji font
emoji_font: Noto Color Emoji
emoji_font_files:
  regular: assets/fonts/emoji/NotoColorEmoji-Regular.ttf
