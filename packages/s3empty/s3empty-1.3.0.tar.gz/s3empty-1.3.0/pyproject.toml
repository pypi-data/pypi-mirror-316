[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"

[installer]
no-binary = [ ":none:" ]

[tool.poetry]
name = "s3empty"
version = "1.3.0"
description = "Python CLI for convenient emptying of S3 bucket"
license = "Apache-2.0"
authors = [ "Cliffano Subagio <cliffano@gmail.com>" ]
readme = "README.md"
homepage = "https://github.com/cliffano/s3empty"
repository = "https://github.com/cliffano/s3empty"
documentation = "https://github.com/cliffano/s3empty"
keywords = [ "s3empty", "aws", "bucket", "empty", "s3" ]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent"
]

  [[tool.poetry.packages]]
  include = "s3empty"

  [tool.poetry.scripts]
  s3empty = "s3empty:cli"

  [tool.poetry.dependencies]
  python = "^3.10"
  boto3 = "^1.35.86"
  cfgrw = "^0.10.1"
  click = "^8.1.7"
  conflog = "^2.0.1"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
twine = "^6.0.1"
wheel = "^0.45.1"

[tool.poetry.group.test.dependencies]
aws-assume-role-lib = "^2.10.0"
coverage = "^7.6.9"
moto = "^5.0.24"
numpy = "1.26.4"
pylint = "^3.3.2"
pytest = "^8.3.4"
wily = "^1.25.0"

[tool.poetry.group.doc.dependencies]
pylint-report = "^2.4.1"
pytest-html = "^4.1.1"
Sphinx = "^8.1.3"
