[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "datawhale-core"
version = "0.0.2"
authors = [
  { name="Stone Zhong", email="stone.zhong@gmail.com" },
]
description = "Core Library for Data Whale Project"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pydantic>=2.6.3",
  "SQLAlchemy>=2.0.36",
]

[project.urls]
Homepage = "https://github.com/stonezhong/datawhale/tree/master/core"
Issues = "https://github.com/stonezhong/datawhale/issues"
