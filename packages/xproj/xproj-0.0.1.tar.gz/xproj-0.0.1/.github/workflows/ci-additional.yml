on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: CI Additional

jobs:
  mypy:
    name: Mypy
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install xproj
        run: |
          python -m pip install -e .[test]

      - name: Install mypy
        run: |
          python -m pip install mypy

      - name: Run mypy
        run: |
          python -m mypy
