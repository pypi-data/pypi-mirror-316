[tool.poetry]
name = "trossen-aloha-ui"
version = "1.0.1"
packages = [{ include = "trossen_aloha_ui" }]
description = ""
authors = [
  "Shantanu Parab",
  "Luke Schmitt",
]
readme = "README.md"
license = "BSD-3-Clause"  
include=["trossen_aloha_ui/resources/*", "trossen_aloha_ui/configs/*"]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
trossen_aloha_ui = "trossen_aloha_ui.__main__:main"
post_install = "trossen_aloha_ui.post_install:main"



