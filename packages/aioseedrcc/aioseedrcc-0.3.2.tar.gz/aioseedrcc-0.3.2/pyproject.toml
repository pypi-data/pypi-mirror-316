[tool.poetry]
name = "aioseedrcc"
version = "0.3.2"
description = "AIOSeedrcc is a Python asyncrnous library for interacting with Seedr.cc API."
authors = ["mhdzumair <mhdzumair@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/mhdzumair/aioseedrcc"
documentation = "https://aioseedrcc.rtfd.io"
homepage = "https://aioseedrcc.rtfd.io"
keywords = ["seedr", "seedr.cc", "torrent", "api", "asyncio", "aiohttp"]

[tool.poetry.dependencies]
python = ">=3.10"
aiohttp = "^3.10.10"
aiofiles = "^24.1.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"
python-dotenv = "^1.0.1"
sphinx-rtd-theme = "^3.0.1"
sphinx-autodoc-typehints = "^2.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
asyncio_mode = "auto"
