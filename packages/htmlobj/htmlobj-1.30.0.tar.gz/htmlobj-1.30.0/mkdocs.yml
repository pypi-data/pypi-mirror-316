site_name: htmlobj Docs

nav:
  - Index: index.md
  - Getting Started: getting_started.md
  - Reference: reference.md
  - Release Notes: "release notes.md"

repo_url: https://github.com/darcymason/htmlobj

theme:
    name: readthedocs
    highlightjs: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            merge_init_into_class: true

