[metadata]
name = open_llm_gateway
version = 0.1.3
author = Dmitry Sergeev
author_email = dmitry@ottic.ai
description = A Gateway for LLM API interactions
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ottic-ai/llm-gateway-python
project_urls = 
	Bug Tracker = https://github.com/ottic-ai/llm-gateway-python/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	requests>=2.31.0
	pydantic>=2.0.0
	openai>=1.0.0
	anthropic>=0.7.0
	python-dotenv>=0.19.0

[egg_info]
tag_build = 
tag_date = 0

