[tool.poetry]
name = "tenyks_sdk"
version = "0.5.33"
description = "Tenyks Python SDK"
authors = ["Tenyks <info@tenyks.ai>"]
license = "Proprietary"
readme = "README.md"
repository = "https://github.com/tenyks-ai/tenyks-sdk"
homepage = "https://www.tenyks.ai/"


[tool.poetry.dependencies]
python = ">=3.8.1,<3.12"
numpy = "^1.24.4"
dataclasses-json = "^0.6.7"
werkzeug = "^3.0.4"
pillow = "^10.4.0"
boto3 = "^1.34.161"
protobuf = ">=3.20.0"
google-cloud-storage = "^2.18.2"
azure-storage-blob = "^12.22.0"
pycocotools = "^2.0.6"
shapely = "^2.0.2"
python-dotenv = "^1.0.1"
opencv-python-headless = "^4.10.0.82"
darwin-py = ">=0.8.59"
fastclasses-json = "^0.7.0"
requests = "^2.32.3"
pydantic = {extras = ["email"], version = "^2.8.2"}
rich = "^13.7.1"
ipywidgets = "^8.1.3"
pyarrow = "^17.0.0"
urllib3 = ">=1.25.4,<1.27"
markupsafe = "^2.1.5"
tornado = ">=6.4.2"


[tool.poetry.group.dev.dependencies]
black = "^24.3.0"
isort = "^5.13.2"
flake8 = "^7.1.0"
mypy = "^1.10.1"
pytest = "^8.2.2"
ipykernel = "^6.29.5"
pytest-mock = "^3.14.0"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.32"
mkdocstrings = "^0.25.2"
mkdocstrings-python = "^1.10.8"

[tool.flake8]
exclude = [".git", "*migrations*", "venv"]
max-line-length = 88
extend-ignore = ["E203"]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
