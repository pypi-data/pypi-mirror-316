[metadata]
name = movie_metadata
version = 0.1.0
author = Ahmed Osama
author_email = ahmedosamamath@gmail.com
description = A Python wrapper for The Movie Database (TMDB) API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AhmedOsamaMath/movie-metadata
project_urls = 
	Bug Tracker = https://github.com/AhmedOsamaMath/movie-metadata/issues
	Documentation = https://github.com/AhmedOsamaMath/movie-metadata/wiki
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Multimedia :: Video
	Topic :: Internet :: WWW/HTTP

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	requests>=2.25.0
	typing-extensions>=4.0.0; python_version < "3.8"

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	black>=21.0
	isort>=5.0
	flake8>=3.9
docs = 
	sphinx>=4.0
	sphinx-rtd-theme>=0.5
	myst-parser>=0.15

[flake8]
max-line-length = 88
extend-ignore = E203
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.egg-info

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = --verbose --cov=movie_metadata --cov-report=term-missing

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

[mypy.plugins.django.*]
init_typed = True

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88

[egg_info]
tag_build = 
tag_date = 0

