[metadata]
name = mkdocs-drawio-converter
version = 1.1.4
author = Rajneesh Kumar/Subhanshu Shukla
author_email = rajneesh.aggarwal@gmail.com
description = MkDocs plugin to convert Drawio files to SVG format
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/rajneesh-ril/mkdocs-drawio-converter
project_urls = 
	Bug Tracker = https://github.com/rajneesh-ril/mkdocs-drawio-converter/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Documentation
	Topic :: Software Development :: Documentation

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.7
install_requires = 
	mkdocs>=1.0.0

[options.packages.find]
where = .
exclude = 
	tests*

[options.entry_points]
mkdocs.plugins = 
	drawio-converter = mkdocs_drawio_converter.plugin:DrawioConverterPlugin

[egg_info]
tag_build = 
tag_date = 0

