[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyenv-manager-cli"
version = "0.3.0"
description = "A CLI tool for managing Python virtual environments with pyenv"
readme = "README.md"
authors = [{ name = "Terry Li", email = "terrylica@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["pyenv", "virtualenv", "python", "environment", "management"]
dependencies = [
    "click>=8.0.0",  # For better CLI experience
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/terrylica/pyenv-manager-cli"
Repository = "https://github.com/terrylica/pyenv-manager-cli.git"

[project.scripts]
pyenv-manager = "pyenv_manager_cli.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["pyenv_manager_cli"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.coverage.run]
source = ["pyenv_manager_cli"]
omit = ["tests/*"]
  