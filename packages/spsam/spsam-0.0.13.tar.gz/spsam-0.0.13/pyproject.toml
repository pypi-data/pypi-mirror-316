[project]
name = "spsam"
version = "0.0.13"
authors = [
  { name = "Erganzi", email = "xxx@163.com" },
]
dependencies = ['plotly>=5.17.0', 'seaborn>=0.13.2', 'matplotlib>=3.9.3', 'pandas>=2.2.3', 'numpy>=1.26.4',
    'scikit-learn>=1.3.0']
description = "spSAM: 10X visium spot Split Align Map"
readme = "README.md"
requires-python = ">=3.9.17"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/erganzi90/spsam"
"Bug Tracker" = "https://github.com/erganzi90/spsam/issues"
