[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "evc_manager"
version = "1.3.15"
description = ""
authors = ["Kytos-ng Team <dev@amlight.net>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pyyaml = "^6.0.2"
prettytable = "^3.10.2"
requests = "^2.32.3"
argparse = "^1.4.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pylint = "^3.2.6"
black = "^24.4.2"
flake8 = "^7.1.0"
tox = "^4.16.0"
coverage = "^7.6.0"

[tool.black]
line-length = 100
target-version = ['py311']
skip-string-normalization = true

[tool.pytest.ini_options]
testpaths = ["tests"]