[metadata]
name = anubisgit
version = attr: anubisgit.__version__
author = CoopTeam-CERFACS
author_email = coop@cerfacs.com
description = Anubis, a CodeMetrics helper
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/cerfacs/anubisgit
project_urls = 
	Homepage = https://gitlab.com/cerfacs/anubisgit
	Documentation = https://anubisgit.readthedocs.io/en/latest/
	Bug Tracker = https://gitlab.com/cerfacs/anubisgit/-/issues
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
keywords = 
	code metrics
	code analysis

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.7
install_requires = 
	click # needed by cli
	tucan >= 0.4.5 # Used for code parsing
	pyyaml # needed by cli
	python-Levenshtein # need for names comparator let it before names_comparator
	python-dateutil # for dates comparisons
	numpy # for stats
	matplotlib # To handle static visualization
	plotly # To handle interactive visualization
	seaborn
	pathlib
	loguru
	tol-colors
zip_safe = False

[options.packages.find]
where = src

[options.package_data]
* = 
	*.yml

[options.entry_points]
console_scripts = 
	anubisgit = anubisgit.cli:main_cli

[options.extras_require]
docs = 
	myst-parser
	sphinx_rtd_theme
tests = 
	pytest
	pytest-coverage
	pytest-allclose
	pytest-mock

[egg_info]
tag_build = 
tag_date = 0

