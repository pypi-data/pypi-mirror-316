[build-system]
requires = [
    "setuptools>=64.0",
    "setuptools_scm>=8",
]
build-backend = "setuptools.build_meta"

[project]
name = "PPManager"
dynamic = [
    "version",
]
requires-python = ">=3.12"
dependencies = [
    "tomli-w==1.1.0",
    "virtualenv==20.28.0",
    "distlib==0.3.9",
    "filelock==3.16.1",
    "platformdirs==4.3.6",
]

[project.scripts]
ppm = "PackageManager.main:main"

[tool.setuptools_scm]
