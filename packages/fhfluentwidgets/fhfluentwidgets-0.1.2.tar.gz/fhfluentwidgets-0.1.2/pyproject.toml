[tool.poetry]
name = "fhfluentwidgets"
version = "0.1.2"
description = "A fluent design widgets library based on PySide2"
authors = ["wsd <wsd@fhit.cn>"]
readme = "README.md"
packages = [{include = "**/*", from = "fhfluentwidgets", to = "fluentwidgets"}]

[tool.poetry.dependencies]
python = "^3.8"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
