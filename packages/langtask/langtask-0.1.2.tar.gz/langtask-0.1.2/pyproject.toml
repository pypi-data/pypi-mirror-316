[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langtask"
version = "0.1.2"
description = """A Python library for structured LLM development with schema validation"""
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Kamil Dembinski", email = "kamiltdembinski@gmail.com"}
]
keywords = ["llm", "prompt", "anthropic", "openai", "claude"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
]
dependencies = [
    "pyyaml>=6.0",
    "pydantic>=2.0",
    "python-dotenv>=0.19.0",
    "langchain>=0.1.0",
    "langchain-openai>=0.0.2",
    "langchain-anthropic>=0.1.1",
    "loguru>=0.7.0",
]

[project.urls]
Github = "https://github.com/AgeofIA/langtask"

[tool.setuptools]
packages = ["langtask", "langtask.core"]