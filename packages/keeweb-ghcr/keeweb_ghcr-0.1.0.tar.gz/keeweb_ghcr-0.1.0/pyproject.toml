# poetry self add poetry-bumpversion

# #
#   build system
# #

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

# #
#   poetry
# #

[tool.poetry]
name = "keeweb-ghcr"
repository = "https://github.com/keeweb/keeweb-badges-ghcr"
version = "0.1.0"
license = "MIT"
readme = "README.md"
description = "ghcr.io badge generation"

authors = [
  "Aetherinox <aetherinox@github.com>",
  "EuropaServ <europaserv@github.com>",
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: Implementation :: CPython",
]

keywords = [
  "badge",
  "ghcr",
  "ghcr.io",
  "github-container-registry",
  "github"
]

packages = [
  { include = "keeweb_ghcr" },
]

# #
#   tools > poetry > dependencies
# #

[tool.poetry.dependencies]
python = ">=3.8,<3.13"
anybadge = "^1.9.0"
flask = ">=2.1.2,<4.0.0"
gunicorn = ">=20.1,<24.0"
humanfriendly = "^10.0"
requests = "^2.28.0"
types-humanfriendly = "^10.0"
types-requests = "^2.28.0"
typing-extensions = "^4.5.0"
waitress = "^3.0.0"

# #
#   tools > poetry > dev > dependencies
# #

[tool.poetry.group.dev.dependencies]
mypy = ">=0.991,<1.14"
pre-commit = ">=2.20,<4.0"
taskipy = "^1.10.3"

# #
#   tools > poetry > scripts
# #

[tool.poetry.scripts]
keeweb-ghcr-server = "keeweb_ghcr.server:main"
keeweb-ghcr = "keeweb_ghcr.main:main"

# #
#   Tools > black
# #

[tool.black]
line-length = 120
target-version = [
  'py39',
]

# #
#   Tools > ruff
# #

[tool.ruff]
line-length = 120

select = [
  "ALL",
]

ignore = [
  "D203", # no-blank-line-before-class
  "D213", # multi-line-summary-second-line
]

mccabe.max-complexity = 18

# #
#   Tools > mypy
# #

[tool.mypy]
pretty = true
python_version = "3.9"
show_error_codes = true
strict = true

# #
#   Tools
# #

[tool]

# #
#   Tools > djlint
# #

[tool.djlint]
format_css = true
format_js = true
indent = 2
css.indent_size = 2
js.indent_size = 2

# #
#   Tools > poetry > bump version
# #

[tool.poetry_bumpversion.file."keeweb_ghcr/__init__.py"]

# #
#   Tools > Taskipy > tasks
# #

[tool.taskipy.tasks]
lint = "pre-commit run -a"
profile = "python -m cProfile"
dev = "FLASK_ENV=development gunicorn --reload"
