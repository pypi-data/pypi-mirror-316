[metadata]
name = multireg
version = 0.0.18
description = Registration of 3D multiplex images with one common chanel
long_description = file: README.md
long_description_content_type = text/markdown
author = GaÃ«lle Letort
author_email = gaelle.letort@pasteur.fr
url = https://gitlab.pasteur.fr/gletort/multireg
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Framework :: napari
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Scientific/Engineering :: Image Processing
project_urls = 
	Bug Tracker = https://gitlab.pasteur.fr/gletort/multireg/issues
	Documentation = https://gitlab.pasteur.fr/gletort/multireg#README.md
	Source Code = https://gitlab.pasteur.fr/gletort/multireg

[options]
packages = find:
install_requires = 
	numpy
	napari <= 0.4.18
	magicgui
	qtpy
	pyqt5
	tifffile
	imaris_ims_file_reader
	czifile
	itk == 5.3.0
	itk-registration
	itk-elastix
python_requires = >=3.8
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.entry_points]
napari.manifest = 
	multireg = multireg:napari.yaml

[options.package_data]
* = *.yaml

[egg_info]
tag_build = 
tag_date = 0

