[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "snappy_Labfox"
version = "0.1.1"
authors = [
  { name="Labfox", email="consockbind@gmail.com" },
]
description = "An snapchat api"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "selenium",
    "beautifulsoup4",
    "requests"
]

[project.urls]
Homepage = "https://github.com/Labfox/snappy"
Issues = "https://github.com/Labfox/snappy/issues"