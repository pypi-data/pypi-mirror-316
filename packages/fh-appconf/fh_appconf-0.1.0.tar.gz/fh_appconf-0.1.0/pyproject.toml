[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fh-appconf"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "wsd", email = "wsd@fhit.cn" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/wsd/fh-appconf#readme"
Issues = "https://github.com/wsd/fh-appconf/issues"
Source = "https://github.com/wsd/fh-appconf"

[tool.hatch.version]
path = "src/fh_appconf/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/fh_appconf tests}"

[tool.coverage.run]
source_pkgs = ["fh_appconf", "tests"]
branch = true
parallel = true
omit = [
  "src/fh_appconf/__about__.py",
]

[tool.coverage.paths]
fh_appconf = ["src/fh_appconf", "*/fh-appconf/src/fh_appconf"]
tests = ["tests", "*/fh-appconf/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
