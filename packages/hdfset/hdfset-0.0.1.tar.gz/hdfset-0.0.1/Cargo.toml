[package]
name = "hdfset"
version = "0.0.1"
edition = "2021"
authors = ["daizutabi <daizutabi@gmail.com"]
description = "Reading and writing HDF5 files."
license = "MIT"
readme = "README.md"
repository = "https://github.com/daizutabi/hdfset"
documentation = "https://github.com/daizutabi/hdfset"
homepage = "https://github.com/daizutabi/hdfset"
rust-version = "1.80"

[lib]
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23.3", features = ["abi3-py310", "generate-import-lib"] }
