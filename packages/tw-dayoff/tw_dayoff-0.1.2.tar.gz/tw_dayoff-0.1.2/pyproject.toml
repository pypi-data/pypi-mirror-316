[build-system]
requires = [
    "setuptools>=61.0"
]
build-backend = "setuptools.build_meta"
[project]
name = "tw-dayoff"
version = "0.1.2"
dependencies = [
    "requests",
]
requires-python = ">=3.6"
authors = [
    {name="Neko No Akuma", email = "nekotw@dybts.us.kg"},
]
description = "A simple Python package to get Taiwan's dayoff information."
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["taiwan", "tw", "dayoff", "holiday"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://dybts.us.kg"
Documentation = "https://dybts.us.kg/"
Repository = "https://github.com/Neko-No-Akuma-TW/tw-dayoff"