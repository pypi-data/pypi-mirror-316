[metadata]
name = rfit
version = 0.7.20241220
author = Edwin Lo
author_email = elo@regression.fit
description = University of Chicago Data Science Institute python class helper functions
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/physicsland/rfitapi
project_urls = 
	Bug Tracker = https://github.com/physicsland/rfitapi/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	matplotlib
	pandas
	requests
	mysql.connector
	scikit-learn
	tensorflow

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

