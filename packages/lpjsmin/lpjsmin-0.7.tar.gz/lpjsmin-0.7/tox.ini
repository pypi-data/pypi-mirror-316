[tox]
envlist =
    py38,py39,py310,py311,py312,py313,lint

[testenv]
commands =
    # "__init__.py" argument is to ensure pytest reaches all the tests which were written there
    pytest __init__.py {posargs} 
deps =
    pytest
changedir = 
    src/lpjsmin/tests

[testenv:lint]
basepython =
    python3.12
deps =
    pre-commit
commands =
    pre-commit run --all-files

[flake8]
ignore =
    # Incompatible with Black.
    E203,
    W503

[isort]
known_first_party = lpjsmin
line_length = 79
profile = black
