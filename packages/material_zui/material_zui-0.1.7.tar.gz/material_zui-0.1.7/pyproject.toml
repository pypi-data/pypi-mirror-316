[tool.poetry]
name = "material_zui"
version = "0.1.7"
description = "Material Zui"
authors = ["chauhmnguyen <chauhoangminhnguyen@gmail.com>"]
readme = "src/material_zui/readme.md"
keywords = [
	"material",
	"zui",
	"material zui",
	"zui material"
]
include = ["src/material_zui/*"]
exclude = ["src/material_zui/automation/*", "src/material_zui/image/model/colorization_release_v2.caffemodel"]

[tool.poetry.dependencies]
python = "~3.10"
opencv-python = "^4.7.0.72"
pillow = "^9.5.0"
matplotlib = "^3.7.1"
flask = "^2.3.2"
numpy = "^1.24.3"
requests = "^2.31.0"
replicate = "^0.8.1"
multipledispatch = "^0.6.0"
pandas = "^2.0.1"
pythonlangutil = "^0.1"
python-crontab = "^2.7.1"
rembg = "^2.0.36"
pytelegrambotapi = "^4.11.0"
bardapi = "^0.1.2"
python-dotenv = "^1.0.0"
selenium = "^4.9.1"
selenium-browser = "^0.0.15"
webdriver-manager = "^3.8.6"
beautifulsoup4 = "^4.12.2"
pytube = "^15.0.0"
newspaper3k = "^0.2.8"
validators = "^0.20.0"
edgegpt = "^0.11.6"
setuptools = "^67.8.0"
xlsxwriter = "^3.1.2"
youtube-dl = "^2021.12.17"
langchain = "^0.0.216"
huggingface-hub = "^0.15.1"
streamlit = "^1.24.1"
free-proxy = "^1.1.1"
socks = "^0"
urllib3 = "^2.0.4"
pyttsx3 = "^2.90"
googletrans-py = "^4.0.0"
babel = "^2.15.0"
ccxt = "^4.4.40"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
