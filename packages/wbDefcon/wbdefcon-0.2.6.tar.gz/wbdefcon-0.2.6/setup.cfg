[bumpversion]
current_version = 0.2.6
commit = True
tag = True
tag_name = {new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)?
serialize = 
	{major}.{minor}.{patch}

[bumpversion:file:Lib/wbDefcon/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[metadata]
name = wbDefcon
version = attr: wbDefcon.__version__
author = Andreas Eigendorf
description = Defcon for Workbench applications.
long_description = file: readme.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://gitlab.com/workbench2/WorkBenchExtensions/wbDefcon
project_urls = 
	Source = https://gitlab.com/workbench2/WorkBenchExtensions/wbDefcon
	Documentation = https://workbench2.gitlab.io/WorkBenchExtensions/wbDefcon/
	Tracker = https://gitlab.com/workbench2/WorkBenchExtensions/wbDefcon/-/issues
platforms = 
	WIN32
	WIN64
	OSX
	POSIX
keywords = 
	workbench
	wxPython
	GUI
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Environment :: MacOS X :: Cocoa
	Environment :: Win32 (MS Windows)
	Environment :: X11 Applications :: GTK
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: User Interfaces
	Topic :: Text Processing :: Fonts
	Topic :: Multimedia :: Graphics

[options]
package_dir = 
	=Lib
packages = find:
python_requires = >=3.8
install_requires = 
	defcon>=0.10.3
	fontParts>=0.12.1
	feaASTools>=0.2.5
	wbBase>=0.2.8

[options.packages.find]
where = Lib

[tox:tox]
min_version = 4.11
env_list = 
	py38
	py39
	py310
	py311
	py312

[testenv]
deps = 
	pytest
	pytest-cov
	coverage
commands = 
	pytest --cov=wbDefcon --cov-report html:coverage.html -W ignore::DeprecationWarning

[tool:pytest]
junit_family = legacy
testpaths = 
	test

[mypy]
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True

[mypy-wx.*]
ignore_missing_imports = True

[mypy-defcon.*]
ignore_missing_imports = True

[mypy-fontParts.*]
ignore_missing_imports = True

[mypy-fontTools.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

