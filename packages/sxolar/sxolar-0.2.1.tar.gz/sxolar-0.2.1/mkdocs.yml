site_name: Sxolar

nav:
  - Home: index.md
  - API:
    - API:
      - Low-Level Interface: api/api/arxiv.md
      - High-Level Interface: api/api/search.md
    - Utilities:
        - Google Mail: api/util/gmail.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_inheritance_diagram: true
            show_root_heading: true
            show_root_toc_entry: true
            show_symbol_type_heading: true
            heading_level: 1

theme:
  name: material
  logo: assets/img/sxolar.png


extra_css:
  - assets/css/sxolar.css
  - assets/css/mkdocstrings-custom.css


markdown_extensions:
  - pymdownx.superfences:
  - toc:
      permalink: true
      toc_depth: 4
  - admonition: {}


