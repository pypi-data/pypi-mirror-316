[tool.pyright]
venvPath = "venv"
venv = "."
verboseOutput = false
reportConstantRedefinition = "warning"
reportUnnecessaryComparison = "warning"
reportAssertAlwaysTrue = "warning"
reportUnusedExpression = false
include = ["streamlit_sql"]
exclude = ["**/node_modules",
    "**/__pycache__",
    "build/*",
    "dist/*"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["streamlit_sql"]

[tool.vulture]
exclude = []
ignore_decorators = []
ignore_names = []
make_whitelist = false
min_confidence = 0
paths = ["streamlit_sql"]
sort_by_size = true
verbose = false

[tool.isort]
profile = "black"

[tool.ruff]
exclude = [".venv", "whitelist.py", "alembic", "alembic_dev"]
line-length = 88

[tool.ruff.lint]
ignore = ["SIM108", "E501",]
select = ["UP","YTT", "A", "EM", "ICN","I", "SIM", "E", "F401"]

[metadata]
description = "Streamlit SQL"
keyword = []
classifiers = [""]
author = "Anonymous"
author_email = ""

[project]
name = "streamlit_sql"
version = "0.2.4"
description = "CRUD interface for sqlalchemy using streamlit"
readme = "README.md"
# readme= "docs/README.md"
requires-python = ">=3.8"
license = {text = "MIT License"}
dependencies = [
    "python-dateutil",
    "pandas",
    "sqlalchemy",
    "streamlit",
    "streamlit_datalist",
    "streamlit_antd_components",
]

[project.urls]
homepage = "https://github.com/edkedk99/streamlit_sql"
documentation = "https://edkedk99.github.io/streamlit_sql/"
repository = "https://github.com/edkedk99/streamlit_sql"
