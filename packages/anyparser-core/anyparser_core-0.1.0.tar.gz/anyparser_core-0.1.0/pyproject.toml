[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "anyparser-core"
version = "0.1.0"
description = "Anyparser SDK for Python"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/anyparser/sdk"
