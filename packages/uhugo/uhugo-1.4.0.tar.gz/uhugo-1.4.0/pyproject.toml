[project]
name = "uhugo"
version = "1.4.0"
description = "uHugo is a CLI tool to install and update Hugo binary as well as updating any cloud providers"
authors = [
    {name = "Akshay Raj Gollahalli", email = "akshay@gollahalli.com"},
]
license = {file = "LICENSE"}
readme = {file = "README.md", content-type = "text/markdown"}
keywords = ["hugo", "hugo cli helper"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Utilities"
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.8",
    "packaging>=24.2",
    "psutil>=6.1.1",
    "pydantic>=2.10.4",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "rich>=13.9.4",
    "toml>=0.10.2",
]

[project.urls]
Homepage = "https://github.com/akshaybabloo/uhugo"
Documentation = "https://akshaybabloo.github.io/uHugo/"
Repository = "https://github.com/akshaybabloo/uhugo.git"
Issues = "https://github.com/akshaybabloo/uhugo/issues"

[project.scripts]
uhugo = "uhugo.cmd:main"

[dependency-groups]
dev = [
    "black>=24.10.0",
    "codecov>=2.1.13",
    "coverage>=7.6.9",
    "flake8>=7.1.1",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "pytest-runner>=6.0.1",
    "pytest-subprocess>=1.5.2",
    "requests-mock>=1.12.1",
    "ruff>=0.8.4",
    "sphinx>=8.1.3",
    "sphinx-tabs>=3.4.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
