[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  {email = "marvin.vanaalst@gmail.com", name = "Marvin van Aalst"},
  {email = "yvan.rousset@hhu.de", name = "Yvan Rousset"},
  {email = "alexander.kroll@hhu.de", name = "Alexander Kroll"},
]
classifiers = ["Programming Language :: Python :: 3.11"]
dependencies = [
  "fair-esm>=2.0.0",
  "pandas>=2.2.3",
  "torch>=2.5.1",
  "tqdm>=4.67.1",
  "rdkit>=2024.3.6",
  "tensorflow<2.16.0",
  "torch>=2.5.1",
  "xgboost>=2.1.3",
]
description = "Prediction of enzyme kinetic parameters using deep learning models"
keywords = ["ai", "enzyme", "kinetics", "machine learning"]
license = {file = "LICENSE"}
name = "deepmolecules"
optional-dependencies = {dev = [
  "toml-sort>=0.23.1,<0.24",
  "ruff>=0.7.1",
  "coverage>=7.6.4",
  "jupyter>=1.1.1",
  "mypy>=1.13.0",
  "pytest>=8.3.3",
  "pytest-cov>=5.0.0",
  "requests>=2.32.3",
  "mkdocs>=1.6.1",
  "mkdocs-jupyter>=0.25.1",
  "mkdocs-material>=9.5.42",
  "pre-commit>=4.0.1",
  "pyright>=1.1.387",
  "ssort>=0.13.0",
]}
readme = "README.md"
requires-python = ">=3.11,<3.13"
version = "0.1.0"

[project.urls]
Changelog = "https://gitlab.com/marvin.vanaalst/deepmolecules/changelog.rst"
Documentation = "https://deepmolecules.gitlab.io/mkdocs/"
Homepage = "https://gitlab.com/marvin.vanaalst/deepmolecules"
Issues = "https://gitlab.com/marvin.vanaalst/deepmolecules/-/issues"
Repository = "https://gitlab.com/marvin.vanaalst/deepmolecules.git"

[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
indent-width = 4
line-length = 88

[tool.ruff.lint]
fixable = ["ALL"]
ignore = [
  "ANN401",
  "COM812",
  "D100",
  "D101",
  "D102",
  "D103",
  "D104",
  "D107",
  "D203",
  "D205",
  "D211",
  "D213",
  "D400",
  "D403",
  "D415",
  "E501",
  "FIX001",
  "ISC001",
  "N806",
  "PGH003",
  "S110",
  "S301",
  "TD001",
  "TD002",
  "TD003",
]
select = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"*.ipynb" = ["T201"]
"tests/*" = [
  "S101",  # assert
  "PD901",  # df name
]

[tool.tomlsort]
spaces_before_inline_comment = 2
spaces_indent_inline_array = 2
trailing_comma_inline_array = true
