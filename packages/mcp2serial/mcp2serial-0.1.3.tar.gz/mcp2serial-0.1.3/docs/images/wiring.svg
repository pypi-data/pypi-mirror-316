<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Pico Board -->
    <rect x="100" y="50" width="200" height="150" fill="#8BC34A" rx="10"/>
    <text x="200" y="125" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Raspberry Pi Pico</text>
    
    <!-- LED -->
    <circle cx="250" cy="250" r="15" fill="#FFD700"/>
    <text x="250" y="280" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">LED</text>
    
    <!-- Connections -->
    <line x1="200" y1="200" x2="250" y2="235" stroke="#333" stroke-width="2"/>
    <text x="180" y="220" font-family="Arial" font-size="12" fill="#333">GPIO 15</text>
    
    <!-- USB Port -->
    <rect x="150" y="30" width="100" height="20" fill="#666"/>
    <text x="200" y="20" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">USB</text>
</svg>
