<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Claude -->
    <rect x="50" y="50" width="120" height="60" fill="#6B4E71" rx="5"/>
    <text x="110" y="85" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Claude</text>
    
    <!-- MCP Server -->
    <rect x="240" y="50" width="120" height="60" fill="#4A90E2" rx="5"/>
    <text x="300" y="85" font-family="Arial" font-size="16" fill="white" text-anchor="middle">MCP Server</text>
    
    <!-- Serial Port -->
    <rect x="240" y="170" width="120" height="60" fill="#45B782" rx="5"/>
    <text x="300" y="205" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Serial Port</text>
    
    <!-- Pico -->
    <rect x="430" y="170" width="120" height="60" fill="#E67E22" rx="5"/>
    <text x="490" y="205" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Raspberry Pi Pico</text>
    
    <!-- Connections -->
    <line x1="170" y1="80" x2="240" y2="80" stroke="#333" stroke-width="2"/>
    <line x1="300" y1="110" x2="300" y2="170" stroke="#333" stroke-width="2"/>
    <line x1="360" y1="200" x2="430" y2="200" stroke="#333" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="205" y="70" font-family="Arial" font-size="12" fill="#666">MCP Protocol</text>
    <text x="310" y="140" font-family="Arial" font-size="12" fill="#666">PWM Control</text>
    <text x="395" y="190" font-family="Arial" font-size="12" fill="#666">USB Serial</text>
</svg>
