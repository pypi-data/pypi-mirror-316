[project]
name = "pyalab"
version = "0.1.1"
description = "Generating programs for ViaLab to control an Integra Assist Plus liquid handling robot"
authors = [
    {name = "Eli Fine"},

]
readme = "README.md"
requires-python = ">=3.12.8"
classifiers = [
    "Programming Language :: Python :: 3",

    "Programming Language :: Python :: 3.12",

    "Programming Language :: Python :: 3.13",

]
dependencies = [
    "pydantic>=2.10.3",
    "lxml>=4.9.2,<5", # as of 2024-12-18, Python3.13 does not appear to support lxml 5
]


[dependency-groups]
dev = [
    # Specific to this template

    "lxml-stubs>=0.5.1",
    "syrupy>=4.8.0",
    "pytest-mock>=3.14.0",
    "faker>=31.1.0",
    "autodoc_pydantic==2.2.0",

    # Managed by upstream template
    "pyright>=1.1.391",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-randomly>=3.16.0",
    "sphinx==8.1.3",
]

[tool.uv]
package = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
