[metadata]
name = pypushflow
version = attr: pypushflow.__version__
author = ESRF
author_email = svensson@esrf.fr
description = A task scheduler for cyclic and acyclic graphs
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/pypushflow/
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/pypushflow/
	Documentation = https://pypushflow.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/workflow/pypushflow/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.6
install_requires = 

[options.packages.find]
where = src

[options.extras_require]
mx = 
	pymongo >=3
test = 
	pytest >=7
	pytest-subtests >=0.4
	psutil >=5.8
	mongita >=1
	mongomock
	mongomock <4.2.0; python_version<"3.8"
	numpy
dev = 
	%(test)s
	black >=22
	flake8 >=4
doc = 
	%(test)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16
	pydata-sphinx-theme < 0.15

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[coverage:run]
omit = 
	setup.py
	*/tests/*

[egg_info]
tag_build = 
tag_date = 0

