[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qc-robyn-admin"
version = "0.1.5"
description = "A backend framework based on Robyn and Tortoise-ORM"
authors = [
    {name = "0x7eQiChen", email = "1356617750@qq.com"},
]
dependencies = [
    "robyn>=0.1.0",
    "tortoise-orm>=0.19.0",
    "jinja2>=3.0.0",
    "pandas>=1.0.0",
    "openpyxl>=3.0.0",
    "aiosqlite>=0.17.0"
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}

[tool.setuptools]
package-dir = {"" = "."}
packages = ["qc_robyn_admin"]

[tool.setuptools.package-data]
"qc_robyn_admin" = [
    'templates/**/*.html',
    'i18n/**/*',
    'core/**/*',
    'orm/**/*',
    'renderers/**/*',
    'auth_admin.py',
    'auth_models.py',
    'models.py'
] 