[tool.poetry]
name = "tifftag"
version = "0.1.1"
description = "read tags from a tiff image generated by a ZEISS electron microscope"
authors = ["Joel Lachambre <jlachambre@insa-lyon.fr>", "Cyril Langlois <cyril.langlois@insa-lyon.fr>"]
license = "CeCILL"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.23"
pyqt5 = "^5.15"
pyqtgraph = "^0.13"
tifffile = "^2024.09.20"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
TiffTag = "tifftag.__main__:main"