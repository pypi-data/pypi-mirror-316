[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "planky"
version = "0.1"
authors = [
  { name="BonePolk", email="bonepolk@gmail.com" },
]
description = "Planky is is an easy-to-use and highly customizable tool for building your own tcp/tls server."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/BonePolk/Planky"
Issues = "https://github.com/BonePolk/Planky/issues"