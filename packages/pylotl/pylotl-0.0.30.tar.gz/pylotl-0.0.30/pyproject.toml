[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pylotl"
version = "0.0.30"
authors = [
  { name="Invizabel" },
]
description = "pylotl is a web crawler and a search engine built on Flask! Requires Firefox!"
readme = "README.md"
license = { file="LICENSE.txt" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "bs4",
    "flask",
    "selenium"]

[project.urls]
"Homepage" = "https://github.com/Invizabel/pylotl"
"Bug Tracker" = "https://github.com/Invizabel/pylotl/issues"
