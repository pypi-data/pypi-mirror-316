[project]
name = "fast_mtx_reader"
version = "0.2.0"
description = "给脑图谱平台自用的批量 mtx 读取器，包含内部格式的数据集格式解析"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "anndata",
    "fastexcel",
    "numpy",
    "pandas>=2",
    "polars>=1",
    "scipy>=1",
    "tqdm",
]

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fast_mtx_reader.py"]

[tool.pytest.ini_options]
pythonpath = [
    "."
]
