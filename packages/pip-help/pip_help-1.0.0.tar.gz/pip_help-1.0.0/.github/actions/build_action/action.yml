name: Return artifact on closed pull request

runs:
  using: 'composite'
  steps:
    - name: Install uv
      shell: bash
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Return artifact
      shell: bash
      run: |
        uv build --wheel --no-cache ./

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        path: ${{ env.WHEEL_SRC_PATH }}
      env:
        WHEEL_SRC_PATH: "dist/"
      
    