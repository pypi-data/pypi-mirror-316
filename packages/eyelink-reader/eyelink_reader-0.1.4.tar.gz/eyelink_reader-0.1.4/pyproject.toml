[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eyelink_reader"
version = "0.1.4"
authors = [
  { name="Alexander (Sasha) Pastukhov", email="pastukhov.alexander@gmail.com" },
]
description = "A package to import eye tracking recording generated by SR Research Eyelink eye tracker from EDF-files."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/alexander-pastukhov/eyelink_reader"
Issues = "https://github.com/alexander-pastukhov/eyelink_reader/issues"