[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "quickie-runner"
dynamic = ["version"]
description = "A CLI tool for quick tasks."
readme = "README.md"
authors = [
    { name = "Adrian Martinez Rodriguez", email = "adrianmrit@gmail.com" }
]
license = { file = "LICENSE" }
keywords = ["CLI", "quick", "tasks"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.12"
dependencies=[
    "frozendict~=2.4",
    "oslex~=0.1",
    "python-dotenv~=1.0",
    "rich~=13.9",
    "argcomplete~=3.5",
]

[project.urls]
Homepage = "https://github.com/adrianmrit/quickie"
Documentation = "https://quickie.readthedocs.io"
Repository = "https://github.com/adrianmrit/quickie.git"
Issues = "https://github.com/adrianmrit/quickie/issues"
Changelog = "https://github.com/adrianmrit/quickie/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "sphinx~=8.1.3",
    "sphinx-rtd-theme~=3.0.2",
    "sphinx_toolbox~=3.8.1",
    "mock~=5.1",
    "pytest~=8.3",
    "pytest-cov~=6.0",
    "pytest-mock~=3.14"
]

[project.scripts]
"qk" = "quickie._cli:main"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/quickie"]

[tool.hatch.version]
path = "src/quickie/_meta.py"

[tool.hatch.build]
exclude = ["__quickie"]

[tool.pytest.ini_options]
addopts = ["-vv"]
markers = [
    "unit",
    "integration"
]
python_files = "tests/*.py"
mock_use_standalone_module = true

[tool.coverage.run]
source = ["src/quickie"]
omit = [
    "tests/*",
    "__quickie/*"
]

[tool.ruff]

[tool.ruff.lint]
select = [
    "PL",  # pylint
    "E",   # pycodestyle
    "F",   # pyflakes
    "D",   # pydocstyle
]
fixable = ["ALL"]
ignore = ["D106"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D"]
