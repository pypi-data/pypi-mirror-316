[project]
name = "material-color-utilities"
version = "0.1.2"
description = "Theme color library for Material You."
readme = "README.md"
authors = [
    { name = "Ruurd Bijlsma", email = "ruurd@bijlsma.dev" }
]
repository = "https://github.com/RuurdBijlsma/material-color-utilities"
documentation = "https://github.com/RuurdBijlsma/material-color-utilities/blob/master/README.md"
homepage = "https://github.com/RuurdBijlsma/material-color-utilities"
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.0",
    "pillow>=11.0.0",
]

[tool.ruff]
exclude = ['abseil-cpp']

[tool.scikit-build]
minimum-version = "build-system.requires"
build-dir = "build/{wheel_tag}"

[build-system]
requires = ["scikit-build-core>=0.10", "pybind11"]
build-backend = "scikit_build_core.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.8.4",
]
