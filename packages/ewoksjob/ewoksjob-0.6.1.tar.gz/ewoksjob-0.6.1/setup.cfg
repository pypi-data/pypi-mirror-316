[metadata]
name = ewoksjob
version = attr: ewoksjob.__version__
author = ESRF
author_email = wout.de_nolf@esrf.fr
description = Asynchronous and distributed scheduling of Ewoks workflows from python
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/ewoks/ewoksjob/
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/ewoks/ewoksjob/
	Documentation = https://ewoksjob.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/workflow/ewoks/ewoksjob/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.6
install_requires = 
	celery[tblib] >= 5,!=5.3.0rc1
	kombu !=5.3.0rc1,!=5.3.0rc2,!=5.5.0rc1
	importlib-metadata<5.0; python_version<"3.8"
	ewoksutils >=0.1.1

[options.packages.find]
where = src

[options.extras_require]
worker = 
	ewokscore >=0.5
	ewoks >=0.3
redis = 
	redis !=5.3.0b1,!=5.3.0b3
sql = 
	sqlalchemy
monitor = 
	flower
slurm = 
	pyslurmutils >=0.2.0
	gevent
beacon = 
	blissdata
blissworker = 
	%(worker)s
	%(redis)s
	%(beacon)s
	%(slurm)s
	%(monitor)s
	ewoks[esrf-data-portal]
	blissdata[tango]
test = 
	%(blissworker)s
	%(sql)s
	pytest >=7
	pytest-celery
	pytest-redis
	pytest-mock
	tzdata  # until kombu fix is released
dev = 
	%(test)s
	black >=22
	flake8 >=4
doc = 
	%(worker)s
	%(redis)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16
	pydata_sphinx_theme < 0.15

[options.entry_points]
console_scripts = 
	ewoksjob=ewoksjob.__main__:main

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[coverage:run]
omit = 
	setup.py
	*/tests/*

[tool:pytest]
redis_exec = redis-server

[egg_info]
tag_build = 
tag_date = 0

