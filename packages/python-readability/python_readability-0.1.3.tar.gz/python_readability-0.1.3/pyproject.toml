[project]
name = "python-readability"
dynamic = []
description = "@mozilla/readability for Python"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pythonmonkey-fork~=1.0 ; sys_platform != 'emscripten'",
]
version = "0.1.3"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.uv]
dev-dependencies = [
    "pyodide-py",
    "ruff~=0.8.0",
]

[tool.ruff]
line-length = 200

[tool.ruff.lint]
extend-select = [
    "F",
    "I",
    "N",
    "W",
    "UP",
    "TRY",
    "RUF",
    "FURB",
    "C4",
    "ARG",
    "PIE",
    "PTH",
    "RSE",
    "SIM",
    "SLF",
]

[tool.pdm.version]
source = "file"
path = "src/readability/__init__.py"
