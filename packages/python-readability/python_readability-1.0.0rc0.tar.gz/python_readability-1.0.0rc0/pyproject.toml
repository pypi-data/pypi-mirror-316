[project]
name = "python-readability"
dynamic = []
description = "@mozilla/readability for Python"
readme = "README.md"
requires-python = ">=3.8"
dependencies = []
version = "1.0.0rc0"

[project.optional-dependencies]
pythonmonkey = [
    "pythonmonkey-fork~=1.0 ; sys_platform != 'emscripten'",
]
mini-racer = [
    "mini-racer~=0.12 ; sys_platform != 'emscripten'",
]
stpyv8 = [
    "stpyv8~=13.1 ; sys_platform != 'emscripten'",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.uv]
dev-dependencies = [
    "pyodide-py",
    "python-readability[mini-racer,pythonmonkey,stpyv8]",
    "ruff~=0.8.0",
]

[tool.ruff]
line-length = 200

[tool.ruff.lint]
extend-select = [
    "F",
    "I",
    "N",
    "W",
    "UP",
    "TRY",
    "RUF",
    "FURB",
    "C4",
    "ARG",
    "PIE",
    "PTH",
    "RSE",
    "SIM",
    "SLF",
]

[tool.pdm.version]
source = "file"
path = "src/readability/__init__.py"
