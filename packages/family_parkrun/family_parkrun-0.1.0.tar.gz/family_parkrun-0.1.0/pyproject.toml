[project]
name = "family_parkrun"
authors = [{name = "Tom Fryers"}]
readme = "README.md"
classifiers = [
   "Development Status :: 4 - Beta",
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
   "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dynamic = ["version", "description"]
dependencies = ["bs4"]

[project.urls]
Home = "https://gitlab.com/Tom_Fryers/family-parkrun-summary"

[project.scripts]
family-parkrun = "family_parkrun:main"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"
