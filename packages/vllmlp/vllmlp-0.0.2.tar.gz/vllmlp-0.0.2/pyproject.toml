[project]
name = "vllmlp"
version = "0.0.2"
description = "Collections of Logits Processors for VLLM"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.package-data]
"*" = ["*.npy"]

[tool.setuptools.packages.find]
where = ["src"]
