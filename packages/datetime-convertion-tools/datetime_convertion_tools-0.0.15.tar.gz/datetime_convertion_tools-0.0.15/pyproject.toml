[project.urls]
Homepage = "https://github.com/TheNewThinkTank/datetime-tools"

[tool.poetry]
name = "datetime-convertion-tools"
version = "0.0.15"
description = "Common datetime operations"
authors = ["Gustav Rasmussen"]
readme = "README.md"
packages = [{include = "datetime_tools"}]

[tool.poetry.dependencies]
numpy = "2.2.0"
python = "^3.11"
ruff = "^0.8.4"
pytest-cov = "^6.0.0"
pandas = "^2.2.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
black = "^24.10.0"
mypy = "^1.14.0"

[tool.ruff]
ignore = ["F401", "F841", "E402", "E501", "E999"]
exclude = [".venv"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
