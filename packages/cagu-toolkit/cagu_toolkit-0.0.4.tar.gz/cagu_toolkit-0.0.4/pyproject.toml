[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cagu-toolkit"
version = "0.0.4"
description = "卡谷电商的工具集合"
readme = "README.md"
authors = [
    { name = "gongxunyao", email = "eric.gong@caguuu.com" }
]
license = { text = "MIT License" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "openai==1.58.1",
    "pandas==2.2.3",
    "python_dateutil==2.9.0.post0",
    "SQLAlchemy==2.0.36",
    "tqdm==4.67.0",
    "click==8.1.7",
    "tabulate==0.9.0",
    "requests~=2.32.3",
    "pydantic-settings~=2.7.0"
]
dynamic = ["urls"]

[tool.setuptools.packages.find]
include = ["cagu_toolkit*"]

[project.scripts]
cagu-toolkit = "cli:main"