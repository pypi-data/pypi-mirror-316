[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pazer_core_python"
version = "0.2.2"
authors = [{ name = "David Kim", email = "woody@woody.co.kr" }]
description = "Pazer Core - Python"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["pazer", "core"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies= [
    "pazer_database_python>=0.2.2",
    "pazer_logger_python>=0.2.2",
    "fastapi>=0.115.6",
]

[project.urls]
"Homepage" = "https://github.com/pazer-app/pazer_core_python"
"Bug Tracker" = "https://github.com/pazer-app/pazer_core_python/issues"
