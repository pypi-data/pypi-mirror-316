[project]
name = "solar-registry"
version = "0.4.1"
description = "Generate and merge meta data for testsolar test tools"
authors = [
    { name = "asiazhang", email = "asiazhang2002@gmail.com" },
]
dependencies = [
    "pydantic>=2.7.1",
    "typer>=0.12.3",
    "pyyaml>=6.0.1",
    "loguru>=0.7.2",
    "cos-python-sdk-v5>=1.9.30",
    "opnieuw>=3.0.0",
    "httpx>=0.27.2",
]
requires-python = ">=3.9"
readme = "README.md"
license = { text = "MIT" }

urls = { repository = "https://github.com/OpenTestSolar/solar-registry" }
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
]

[project.scripts]
solar-registry = "solar_registry.cli:cli_entry"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.uv]
dev-dependencies = [
    "mypy>=1.11.2",
    "pytest-cov>=5.0.0",
    "pytest-env>=1.1.3",
    "pytest>=8.3.2",
    "ruff>=0.6.3",
    "setuptools>=74.1.0",
    "types-pyyaml>=6.0.12.20240808",
    "types-requests>=2.32.0.20240712",
]
