name: ec_sdk_py_win_06_SECURELOCK_V3_mainnet_11
version: "0.3"


security:
  attestation:
    tolerate: [debug-mode, hyperthreading, outdated-tcb, software-hardening-needed, debug-mode]
    ignore_advisories: "*"

services:
   - name: application
     image_name: application_image
     mrenclaves: [ "ad0abbdc0b27d9f083941ad3ff498fe14b68c499544e1d85e1172a37bdfacf34" ]
     command: /usr/local/bin/python /etny-securelock/securelock.py
     pwd: /

images:
   - name: application_image
     injection_files:
       - path: /app/ec_sdk_py_win_06_SECURELOCK_V3_mainnet_11/ca.pem
         content: $$SCONE::CA_CERT:crt$$
       - path: /app/ec_sdk_py_win_06_SECURELOCK_V3_mainnet_11/cert.pem
         content: $$SCONE::SERVER_CERT:crt$$
       - path: /private/ec_sdk_py_win_06_SECURELOCK_V3_mainnet_11/key.pem
         content: $$SCONE::SERVER_CERT:privatekey$$

secrets:
   - name: CA_KEY
     kind: private-key
     key_type: P-384
     migrate: true
   - name: CA_CERT
     kind: x509-ca
     private_key: CA_KEY
     valid_for: 3560d
   - name: SERVER_KEY
     kind: private-key
     key_type: P-384
     migrate: false
   - name: SERVER_CERT
     issuer: CA_CERT
     kind: x509
     endpoint: server
     private_key: SERVER_KEY
