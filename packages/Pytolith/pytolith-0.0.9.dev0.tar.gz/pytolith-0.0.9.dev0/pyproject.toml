[build-system]
requires = ["setuptools>=70.0.0", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "Pytolith"
authors = [
  { name="Num0005", email="num0005@outlook.com" },
]
description = "A simple package for reading Halo tag files."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/num0005/Pytolith"
Issues = "https://github.com/num0005/Pytolith/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-dir]

# needed, CI will insert local_scheme = "no-local-version" using sed
[tool.setuptools_scm]
local_scheme = "no-local-version"
