[project]
name = "PyCVutils"
version = "0.1.5"
description = "A bunch of useful wrappers around opencv-python library"
authors = [
    { name = "SEBROVATER", email = "sebrovskiy.k@gmail.com" },
]
dependencies = [
    "numpy>=2.1.2",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "Apache-2.0"

[project.urls]
github = "https://github.com/SEBROVATER/PyCVutils"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra"
testpaths = [
    "tests",
]

[tool.pdm]
distribution = true

[tool.pdm.build]
package-dir = "src"

[tool.pdm.dev-dependencies]
dev = [
    "opencv-python>=4.10.0.84",
    "pre-commit>=4.0.1",
    "pytest>=8.3.3",
    "ruff>=0.7.1",
    "pyright>=1.1.386",
]
