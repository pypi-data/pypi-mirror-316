[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyja-geocoder"
version = "0.1.2"
description = "A fast vectorized reverse geocoding tool with GeoPandas"
authors = [
  {name="Kosaku Nakano", email="nakanokosaku@gmail.com"}
]
license = {text="MIT"}
readme = "README.md"
keywords = ["reverse geocoding", "geopandas", "japan", "address"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

dependencies = [
  "geopandas>=0.10",
  "pyproj",
  "shapely>=2.0",
  "requests"
]

[project.urls]
"Source Code" = "https://github.com/nkosaku/pyja_geocoder"
"Documentation" = "https://github.com/nkosaku/pyja_geocoder#readme"
