[tool.poetry]
name = "asgi_aiogram"
authors = ["RootShinobi <111008396+RootShinobi@users.noreply.github.com>"]
description = "fast ASGI wraper for aiogram"
readme = "README.md"
license = "MIT License"
version = "0.3.1"

[project]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = [
    "telegram",
    "bot",
    "api",
    "asgi",
    "wrapper",
    "asyncio",
    "aiogram",
]

[tool.poetry.dependencies]
python = "^3.9"
aiogram = "^3.9"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.hatch.version]
path = "asgi_aiogram/__meta__.py"

[project.urls]
Repository = "https://github.com/RootShinobi/asgi_aiogram"

