version: 2

sources:
  - name: {{ schema_name }}
    description: This is the default template for sources.
    database: {{ database }}
    schema: {{ schema_name }}
    tables:
      - name: {{ source_name }}
        description: Description for source table '{{ source_name }}'.
        tags: []
        columns:
        {% for column in columns %}
          - name: {{ column.name }}
            data_type: {{ column.data_type }}
            description: Description for column '{{ column.name }}' in table '{{ source_name }}'.
        {% endfor %}
