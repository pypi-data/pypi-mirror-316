version: 2

models:
  - name: {{ model_name }}
    description: This is the default template for models.
    tags: []
    columns:
    {% for column in columns %}
      - name: {{ column.name }}
        description: Description for column '{{ column.name }}' in table '{{ model_name }}'.
        data_type: {{ column.data_type }}
    {% endfor %}
