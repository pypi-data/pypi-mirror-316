[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "innate-sdk"
version = "0.1.0"
description = "SDK for Innate robots"
authors = [
    {name = "Axel Peytavin", email = "axel@innate.bot"},
    {name = "Vignesh Anand", email = "vignesh@innate.bot"},
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "click>=8.0",
    "typer>=0.9.0",
]

[project.scripts]
innate = "innate.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/innate"]