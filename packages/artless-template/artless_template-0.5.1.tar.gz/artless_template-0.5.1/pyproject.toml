[build-system]
requires = ["setuptools==75.6.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["artless_template"]

[tool.setuptools.dynamic]
version = {attr = "artless_template.__version__"}

[tool.setuptools.package-data]
artless_template = ["py.typed"]

[project]
name = "artless-template"
dynamic = ["version"]
authors = [
  {name = "Peter Bro", email = "p3t3rbr0@gmail.com"},
]
description = "Artless and small template library for server-side rendering."
keywords = ["artless-template", "template engine", "text processing", "utility"]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing :: Markup",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]

[project.urls]
Homepage = "https://git.peterbro.su/peter/py3-artless-template"
Repository = "https://git.peterbro.su/peter/py3-artless-template.git"
Issues = "https://git.peterbro.su/peter/py3-artless-template/issues"
Documentation = "https://pages.peterbro.su/py3-artless-template/"
Changelog = "https://pages.peterbro.su/py3-pure-template/changelog.html"

[project.optional-dependencies]
build = ["build==1.2.2.post1", "twine==6.0.1"]
docs = ["Sphinx==8.1.3", "furo==2024.8.6"]
dev = [
    "coverage==7.6.9",
    "mypy==1.13.0",
    "isort==5.13.2",
    "flake8==7.1.1",
    "black==24.10.0",
]
benchmarks = ["Django==5.1.4", "Jinja2==3.1.4", "Mako==1.3.8", "python-fasthtml==0.10.1"]

[tool.mypy]
exclude = ["tests"]
ignore_missing_imports = true

[tool.isort]
multi_line_output = 3
include_trailing_comma = true

[tool.coverage.report]
exclude_lines = [
    "pass",
    "\\.\\.\\.",
    "def __getattr__",
]

[tool.coverage.run]
branch = true
source = ["artless_template"]

[tool.coverage.html]
directory = "coverage_report"
