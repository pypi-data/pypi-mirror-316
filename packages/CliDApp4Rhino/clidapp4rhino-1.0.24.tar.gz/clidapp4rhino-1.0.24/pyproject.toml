[project]
name = "CliDApp4Rhino"
version = "1.0.24"
authors = [
  { name="Elizabeth Consulting International Inc.", email="info@ec-intl.com" },
]
description = "CliDApp4Rhino is a graphical user interface tool for the Rhino 3D CAD software."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ec-intl/clidapp4rhino"
Issues = "https://github.com/ec-intl/clidapp4rhino/issues"

[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[project.scripts]
clidapp4rhino = "CliDApp4Rhino.run_executable:main"

[tool.flit.sdist]
include = [
    "CliDApp4Rhino",
]
