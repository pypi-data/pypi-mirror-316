[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pazer_logger_python"
version = "0.2.2"
authors = [{ name = "David Kim", email = "woody@woody.co.kr" }]
description = "Pazer Logger - Python"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["pazer", "logger"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies= [
]

[project.urls]
"Homepage" = "https://github.com/pazer-app/pazer_logger_python"
"Bug Tracker" = "https://github.com/pazer-app/pazer_logger_python/issues"
