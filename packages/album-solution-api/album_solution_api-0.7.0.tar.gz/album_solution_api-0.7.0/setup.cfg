[metadata]
name = album-solution-api
version = 0.7.0
description = Album is a framework for unifying computational tools across frameworks, languages, and environments.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/album-app/album-solution-api
author = Kyle Harrington, Jan Philipp Albrecht, Deborah Schmidt
maintainer = Kyle Harrington, Jan Philipp Albrecht, Deborah Schmidt
maintainer_email = album@kyleharrington.com
license = MIT
license_file = LICENSE
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Utilities
keywords = virtual, environments, imaging
project_urls = 
	Source=https://gitlab.com/album-app/album-solution-api
	Tracker=https://gitlab.com/album-app/album-solution-api/issues

[options]
package_dir = 
	=src
packages = find_namespace:
python_requires = >=3.6

[options.package_data]
* = *.json

[options.packages.find]
where = src

[flake8]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

