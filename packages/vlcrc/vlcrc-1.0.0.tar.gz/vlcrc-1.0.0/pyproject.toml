[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vlcrc"
dynamic = ["version"]
authors = [{ name="Dolgii Evgenii" }]
description = "A Python library for remote control of VLC media player via its RC interface."
readme = "README.md"
requires-python = ">=3.10"
keywords = ["vlc", "remote control", "remote", "rc", "cli", "vlc media player", "media player"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/evgenii-d/vlcrc"
Issues = "https://github.com/evgenii-d/vlcrc/issues"

[tool.setuptools.dynamic]
version = {file = "VERSION"}