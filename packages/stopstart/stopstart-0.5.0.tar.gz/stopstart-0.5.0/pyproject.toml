[project]
name = "stopstart"
version = "0.5.0"
description = "A simple timer class for tracking elapsed time across multiple sessions, with detailed statistics and formatted output."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "setuptools>=75.3.0",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version_provider = "pep621"
update_changelog_on_bump = true
major_version_zero = true
