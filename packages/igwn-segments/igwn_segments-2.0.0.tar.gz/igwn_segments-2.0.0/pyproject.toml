[build-system]
requires = [
  "setuptools>=64",
  "setuptools_scm>=8",
]
build-backend = "setuptools.build_meta"

[project]
name = "igwn-segments"
dynamic = ["version"]
description = "Representations of semi-open intervals"
readme = "README.rst"
authors = [
  {name = "Kipp Cannon", email = "kipp.cannon@ligo.org"},
  {name = "Tito Dal Canton", email = "tito.canton@ligo.org"},
  {name = "Duncan Macleod", email = "duncan.macleod@ligo.org"},
  {name = "Leo Singer", email = "leo.singer@ligo.org"},
]
license = {text = "GPL-3.0-or-later"}
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Intended Audience :: Science/Research",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Topic :: Scientific/Engineering :: Physics",
  "Operating System :: POSIX",
  "Operating System :: Unix",
  "Operating System :: MacOS",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.optional-dependencies]
docs = [
  "furo",
  "Sphinx",
  "sphinx-automodapi",
  "sphinx-design",
]

[tool.setuptools]
packages = ["igwn_segments"]

[tool.setuptools_scm]
version_file = "igwn_segments/_version.py"

# -- ruff

[tool.ruff.format]
indent-style = "tab"

[tool.ruff.lint]
select = [
  # mccabe
  "C90",
  # pycodestyle errors
  "E",
  # flake8-executable
  "EXE",
  # pyflakes
  "F",
  # isort
  "I",
  # pep8-naming
  "N",
  # pyupgrade
  "UP",
  # pycodestyle warnings
  "W",
]
ignore = [
  "W191",  # tab-indentation
]

[tool.ruff.lint.isort]
combine-as-imports = true
force-wrap-aliases = true

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
  "F401",  # unused-import
  "F403",  # undefined-local-with-import-star
]
