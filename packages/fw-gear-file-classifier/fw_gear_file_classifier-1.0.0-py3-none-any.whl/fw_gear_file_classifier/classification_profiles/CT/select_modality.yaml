name: select-modality
description: A profile to classify CT images. This section checks if the file is modality CT.
profile:
  - name: is_ct
    evaluate: "first"
    rules:
      - match_type: "all"
        match:
          - key: file.type
            is: dicom
          - key: file.info.header.dicom.Modality
            is: "CT"
      - match_type: "all"
        match:
          - key: file.type
            is: nifti
          - key: file.info.header.dicom.Modality
            is: "CT"
