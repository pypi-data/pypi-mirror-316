# logging_config.yml

version: 1

formatters:
  default:
    format: "%(asctime)s - %(levelname)s - %(message)s (%(filename)s:%(lineno)d)"

handlers:
  debug:
    class: logging.FileHandler
    formatter: default
    filename: debug.log
  ghostos_log:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: "workspace/runtime/logs/ghostos.log"
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
    stream: ext://sys.stdout

loggers:
  console:
    handlers: [ console ]
    level: DEBUG
  ghostos:
    handlers: [ ghostos_log, console ]
    level: DEBUG
