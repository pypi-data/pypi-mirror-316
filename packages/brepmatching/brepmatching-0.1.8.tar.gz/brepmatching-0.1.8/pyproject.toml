[tool.poetry]
name = "brepmatching"
version = "0.0.0"  # setup.py が優先される
description = "originated by https://github.com/deGravity/brepmatching"
authors = ["Kazuma NAITO <kazuma.naito@murata.com>"]
license = "MIT"
readme = "README.md"
# このファイルは開発環境 poetry でしか使わない。
# 実体は requirements.txt をアップデートすること。


[tool.poetry.dependencies]
# python
python = ">=3.10, <3.13"

# torch
# verup のたびに問題が多いので ~ requirements
torch = "~2.5.1"
torch-geometric = "~2.6.1"
pytorch-lightning = "~2.4.0"

# numerical
numpy = "^2.0.0"
pandas = "^2.2.3"
scipy = "^1.14.1"
scikit-learn = "^1.6.0"

# tools
tqdm = "^4.66.5"
dotmap = "^1.3.30"
xxhash = "^3.5.0"
parse = "^1.20.2"

# build
cmake = "^3.30.5"
pybind11 = {extras = ["global"], version = "^2.13.6"}
setuptools = "^75.2.0"
femtetutils = "^1.0.0"

# Femtet
pywin32 = "^306"

# distribution
[tool.poetry.group.dev.dependencies]
wheel = "^0.44.0"
twine = "^5.1.1"
# pyfemtet = "^0.6.2"
matplotlib = "^3.9.2"
pyrender = "^0.1.45"


[tool.poetry.build]
script = "setup_install.py"


[build-system]
requires = [
    "setuptools",
    "pybind11",
    "cmake",
    "femtetutils",
]
build-backend = "setuptools.build_meta"
