[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "bps_restpy"
version = "10.0.100030008"
description = "BreakingPoint REST API Python Wrapper"
readme = "README.md"
authors = [{ name = "Keysight", email = "support@keysight.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["bps", "rest", "api", "bps-rest-api-wrapper"]
dependencies = [
    "requests",
]
requires-python = ">=3.7"

[project.optional-dependencies]
#dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/OpenIxia/BreakingPoint"

[project.scripts]
#realpython = "reader.__main__:main"

[tool.bumpver]
current_version = "10.0.100030008"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "Bump version {old_version} -> {new_version}"
commit          = true
tag             = true
push            = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/bps_restpy/__init__.py" = ["{version}"]