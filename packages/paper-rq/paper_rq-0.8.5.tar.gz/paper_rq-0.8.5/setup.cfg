[metadata]
name = paper-rq
version = attr: paper_rq.__version__
description = An administrative interface for managing RQ tasks in Paper Admin
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dldevinc/paper-rq
license = BSD license
author = Mihail Mishakin
author_email = x896321475@gmail.com
maintainer = Mihail Mishakin
maintainer_email = x896321475@gmail.com
platforms = OS Independent
classifiers = 
	Intended Audience :: Developers
	Development Status :: 3 - Alpha
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries :: Python Modules

[bdist_wheel]
universal = 1

[options]
zip_safe = false
python_requires = >= 3.7
include_package_data = true
install_requires = 
	django>=3.2
	paper-admin>=6.0
	django-rq>=2.4
	rq>=1.11
packages = find_namespace:

[options.packages.find]
exclude = 
	tests
	tests.*

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 90
known_first_party = app

[flake8]
max-line-length = 90
max-complexity = 10
exclude = 
	migrations/
	tests/
ignore = 
	E501
	E128
	W503
	W504
	C901

[mypy]
files = paper_rq
strict_optional = False
check_untyped_defs = True
allow_redefinition = True
pretty = True

[egg_info]
tag_build = 
tag_date = 0

