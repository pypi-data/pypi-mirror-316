[tool.poetry]
name = "ipfabric-infoblox"
version = "0.0.3"
description = "IP Fabric Infoblox Integration"
authors = [
    "Justin Jeffery <justin.jeffery@ipfabric.io>",
    "Solution Architecture <solution.architecture@ipfabric.io>"
]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.com/ip-fabric/integrations/ipfabric-infoblox"
repository = "https://gitlab.com/ip-fabric/integrations/ipfabric-infoblox"
keywords = ["ipfabric", "ip-fabric", "infoblox", "nios"]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^2.8.2"
ipfabric = { version = ">=6.9.5", allow-prereleases = true }
pytricia = "^1.0.2"
pydantic-settings = "^2.4.0"
typer = "^0.12.5"
rich = "^13.9.3"
pyyaml = "^6.0.2"
tqdm = "^4.66.6"
requests = "^2.32.3"
macaddress = "^2.0.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
flake8 = "^7.0.0"
black = "^24.8.0"
setuptools = "^74.0.0"
pyproject-flake8 = "^7.0.0"
ipykernel = "^6.29.5"

[tool.poetry.scripts]
ipfabric-infoblox = "ipfabric_infoblox.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | examples
    | internal_tools
  )/
  | settings.py     # This is where you define files that should not be stylized by black
                     # the root of the project
)
'''

[tool.flake8]
exlcude = [
    '.git',
    '.venv',
    'dist',
    'examples',
    'docs',
    'tests',
    'internal_tools'
]
max-complexity = 10
max-line-length = 127
count = true
statistics = true
