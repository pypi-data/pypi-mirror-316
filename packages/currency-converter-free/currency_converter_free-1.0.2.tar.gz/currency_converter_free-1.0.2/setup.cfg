[metadata]
name = currency-converter-free
version = 1.0.2
author = Unrealos Team
author_email = m@unrealos.com
description = A robust and free currency converter module for Python, supporting multiple sources like ECB and CBR.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/unrealos/currency-converter-free
project_urls = 
	Documentation = https://github.com/unrealos/currency-converter-free#readme
	Bug Tracker = https://github.com/unrealos/currency-converter-free/issues
	Source Code = https://github.com/unrealos/currency-converter-free
	Changelog = https://github.com/unrealos/currency-converter-free/releases
keywords = 
	currency converter
	python currency API
	free currency rates
	CBR
	ECB
	foreign exchange
	money conversion
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries
	Topic :: Office/Business :: Financial :: Accounting
	Topic :: Utilities

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	requests>=2.25
	diskcache>=5.4
	cachetools>=5.0

[options.extras_require]
dev = 
	pytest>=7.0
	unittest
	flake8
	black
	isort
	mypy

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = --maxfail=3 --strict-markers --tb=short
testpaths = tests

[tool.flake8]
max-line-length = 88
exclude = .git,__pycache__,docs,build,dist

[egg_info]
tag_build = 
tag_date = 0

