[metadata]
name = currency-converter-free
version = 1.0.0
author = Your Name
author_email = your_email@example.com
description = A free and simple currency converter for Python, supporting multiple sources.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/currency-converter-free
project_urls = 
	Bug Tracker = https://github.com/yourusername/currency-converter-free/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	requests
	diskcache
	cachetools

[options.extras_require]
dev = 
	pytest
	unittest

[egg_info]
tag_build = 
tag_date = 0

