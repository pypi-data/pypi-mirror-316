[project]
name = "tutcatalog5"
version = "0.1.0"
description = "A simple viewer and editor for info.tc files that contains tutorial information"
license = { text = "MIT License" }
readme = "README.md"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
keywords = ["pyside6", "python"]
requires-python = ">=3.12"
dependencies = [
    "pyside6>=6.8.1; platform_system != \"Windows\"",
    "pyside6>=6.8.1,!=6.8.1.1; platform_system == \"Windows\"",
]

[project.urls]
# Homepage = ""
# Documentation = ""
Repository = "https://gitlab.com/iborco-software/tutcatalog/tutcatalog5"
Issues = "https://gitlab.com/iborco-software/tutcatalog/tutcatalog5/-/issues"
# Changelog = ""

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
