[tool.poetry]
name = "reflex-ai"
version = "0.1.0a39"
description = "AI tools to build Reflex apps."
authors = ["Nikhil Rao <nikhil@reflex.dev>"]
readme = "README.md"
packages = [
    { include = "reflex_ai" },
    { include = "buridan_ui"}
]


[tool.poetry.dependencies]
python = "^3.10"
reflex-agent = ">=0.1.0a23"
reflex = ">=0.6.6post3"
black = "^24.8.0"
astor = "^0.8.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.5"
pyright = "^1.1.380"
darglint = "^1.8.1"
pytest = "^8.3.3"
pytest-mock = "^3.14.0"
pytest-asyncio = "^0.24.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
