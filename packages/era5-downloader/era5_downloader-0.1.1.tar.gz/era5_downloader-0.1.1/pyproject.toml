[project]
name = "era5-downloader"
version = "0.1.1"
description = "A lightweight and fast downloader for ERA5 data from the Google Cloud ARCO store. "
authors = [{name = "Luke Gregor", email = "lukgre@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "dask[array]>=2024.12.1",
    "fsspec>=2024.12.0",
    "gcsfs>=2024.12.0",
    "h5netcdf>=1.4.1",
    "loguru>=0.7.3",
    "netcdf4>=1.7.2",
    "pandas>=2.2.3",
    "python-dotenv>=1.0.1",
    "s3fs>=2024.12.0",
    "scipy>=1.14.1",
    "tenacity>=9.0.0",
    "tqdm>=4.67.1",
    "xarray>=2024.11.0",
    "zarr>=2.18.4",
]

[project.optional-dependencies]
jupyter = ["ipykernel", "ipywidgets", "jupyter", "jupyterlab", "matplotlib", "plotly"]


[tool.setuptools]
packages = ["era5_downloader"]