[build-system]
requires = [
  'setuptools'
]
build-backend = 'setuptools.build_meta'

[project]
name = 'numbat'
version='0.2.2'
authors = [
    {name = 'EloÃ¯se Brocas', email = 'ebrocas@quarkslab.com'},
    {name = 'Sami Babigeon', email = 'sbabigeon@quarkslab.com'},
]
readme = "README.md"
description = 'Library to manipulate and create Sourcetrail databases'
requires-python = ">=3.10"
license = {text = "Apache License 2.0"}
classifiers = [
    'Development Status :: 4 - Beta',
    'Programming Language :: Python :: 3',
    'Operating System :: POSIX :: Linux',
    'Operating System :: Microsoft :: Windows',
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/quarkslab/numbat"
Source = "https://github.com/quarkslab/numbat"
Tracker = "https://github.com/quarkslab/numbat/issues"


[project.optional-dependencies]
test = [
  'pytest'
]
doc = [
    'black',
    'mkdocs',
    'mkdocs-autorefs',
    'mkdocs-gen-files',
    'mkdocs-glightbox',
    'mkdocs-literate-nav',
    'mkdocs-material',
    'mkdocstrings-python',
    'mkdocs-section-index'
]
