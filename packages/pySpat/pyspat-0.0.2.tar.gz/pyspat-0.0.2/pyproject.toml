[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pySpat"
version = "0.0.2"
authors = [
    {name="Jack Peyton", email="jpeyton01@qub.ac.uk"}
]
description = "Python based spatial statistics package. Inspired by, and completely unaffiliated with, R's spatstat."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/j-peyton/pySpat"
Issues = "https://github.com/j-peyton/pySpat/issues"