[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "oneai-cli"
version = "0.2"
requires-python = ">=3.11"
description = "OneAIOps CLI"
readme = "README.md"
license = {file = "./LICENSE"}
keywords = [
    "AIOps",
    "Cloud Computing",
    "Scheduling",
    "Workload Optimization",
    "Anomaly detection"
]
authors = [
    {name = "OpenNebula Systems", email = "contact@opennebula.io"}
]
maintainers = [
    {name = "OpenNebula Systems", email = "contact@opennebula.io"}
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3"
]

dependencies = [
    "pyoneai",
    "pyoneai-ops",
    "rich",
]

[project.urls]
Source = "https://github.com/OpenNebula/one-aiops"
"Bug Tracker" = "https://github.com/OpenNebula/one-aiops/issues"
Wiki = "https://github.com/OpenNebula/one-aiops/wiki"

[project.scripts]
oneai = "oneai_cli.main:main"
