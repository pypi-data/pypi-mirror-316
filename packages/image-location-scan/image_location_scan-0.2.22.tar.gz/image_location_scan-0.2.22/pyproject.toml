[build-system]
requires = ["setuptools>=61.0", 'wheel']
build-backend = "setuptools.build_meta"

[project]
name = "image_location_scan"
version = "0.2.22"
description = "A tool that uses exifdata to organise geolocated image files (e.g. drones images) into a geopackage file with associated metadata. Additional features, such as can also create a webpage with a leaflet map."
authors = [
    { name="Jonathan Davidson", email="jrjdavidson@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "beautifulsoup4==4.12.3",
    "branca==0.7.2",
    "folium==0.17.0",
    "geopandas==1.0.0",
    "Jinja2==3.1.3",
    "numpy==2.0.1",
    "pandas==2.2.2",
    "pyogrio==0.9.0",
    "watchdog==4.0.0",
    "openpyxl==3.1.5",
    # "Metashape @ https://s3-eu-west-1.amazonaws.com/download.agisoft.com/Metashape-2.1.1-cp37.cp38.cp39.cp310.cp311-none-win_amd64.whl#sha256=f7f953f2f9cb53d5034d7d1b6e59d8c4a9495840fd75804b0fadb9315508177b"
]
keywords =[
    'exiftool',
    'drone',
    'geolocation',
    'photography',
    'photogrammetry',
    'Metashape',
    'leaflet',
    'folium'
]
[tool.pytest.ini_options]
pythonpath = "src"
[tool.setuptools.packages.find]
where = ["src"]
[tool.setuptools.package-data]
image_location_scan = ["exifScan/generateHTML/styles.css", "exifScan/generateHTML/info.jpg","exifScan/generateHTML/nouislider.min.css","exifScan/generateHTML/nouislider.min.js"]