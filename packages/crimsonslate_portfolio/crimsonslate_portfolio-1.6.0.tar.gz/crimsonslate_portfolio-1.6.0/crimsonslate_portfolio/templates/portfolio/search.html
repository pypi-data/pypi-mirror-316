{% extends "portfolio/layout.html" %}
{% load portfolio_display %}
{% block content %}
<div class="mx-auto flex max-w-screen-sm flex-col items-center gap-4 pt-20 lg:max-w-screen-lg">
    <div class="flex flex-col gap-4">
        <div class="inline-flex gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
            <h2 class="text-2xl text-gray-800 dark:text-gray-300">Looking for something?</h2>
        </div>
    </div>
    <form action="{% url 'portfolio search' %}" method="post" class="grid grid-cols-1 gap-8" autocomplete="off">
        {% csrf_token %}
        {{ form.title }}
        <span class="sr-only">Type or press enter to submit</span>
    </form>
    {% include "crimsonslate_portfolio/search_results.html" with results=results %}
</div>
{% endblock content %}
