{% extends "portfolio/layout.html" %}
{% load portfolio_display %}
{% block content %}
<div class="container mx-auto my-8">
    <form action="{% url 'portfolio upload' %}" method="post" class="grid grid-cols-1 gap-8 lg:gap-16" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="rounded-md border border-solid border-gray-600 bg-blue-800 p-4 text-lg text-white hover:bg-blue-500 dark:border-gray-300"type="submit">
            Upload
        </button>
    </form>
</div>
{% endblock content %}
