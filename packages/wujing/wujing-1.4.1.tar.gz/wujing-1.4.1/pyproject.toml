[project]
name = "wujing"
version = "1.4.1"
description = "py-kit"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "adjusttext>=1.3.0",
    "chardet>=5.2.0",
    "datasets>=3.1.0",
    "diskcache>=5.6.3",
    "fastapi[standard]>=0.115.5",
    "ipython>=8.29.0",
    "loguru>=0.7.2",
    "matplotlib-inline>=0.1.7",
    "matplotlib>=3.9.2",
    "openpyxl>=3.1.5",
    "openai>=1.58.1",
    "pandas>=2.2.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
