[project]
name = "csvw-duckdb"
description = "Convert CSVW metadata to DuckDB SQL syntax."
readme = "README.md"
version = "0.0.1"
dependencies = [
    "csvw==3.*",
    "duckdb==1.*"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#creating-executable-scripts
[project.scripts]
csvw-duckdb = "csvw_duckdb.__main__:main"

[project.urls]
Homepage = "https://pypi.org/p/csvw-duckdb"
Repository = "https://github.com/CUREd-Plus/csvw-duckdb"
Issues = "https://github.com/CUREd-Plus/csvw-duckdb/issues"
Changelog = "https://github.com/CUREd-Plus/csvw-duckdb/releases"
