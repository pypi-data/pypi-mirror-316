[project]
name = "olve.utilities"
version = "0.0.0"
description = "Various utility CLI applications"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "gitpython>=3.1.43",
    "typer>=0.15.1",
]

[project.scripts]
version = "version.__main__:app"
gcm = "gcm.gcm:gcm"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/version",
    "src/gcm"
]