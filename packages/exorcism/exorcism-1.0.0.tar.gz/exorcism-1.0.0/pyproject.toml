[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "exorcism"
version = "1.0.0"
authors = [
  { name="notkiwy", email="notkiwy@yahoo.com" },
]
description = "A powerful package for terminal text manipulation"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/NotKiwy/exorcism"
"Bug Tracker" = "https://github.com/NotKiwy/exorcism/issues"
