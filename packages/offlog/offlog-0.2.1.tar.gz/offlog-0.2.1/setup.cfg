[metadata]
name = offlog
version = attr: offlog.__version__
description = A non-blocking file-append service for Unix systems
long_description = file: README.md
long_description_content_type = text/markdown
author = Christopher Billington
author_email = chrisjbillington@gmail.com
url = https://github.com/chrisjbillington/offlog
project_urls = 
	Source Code=https://github.com/chrisjbillington/offlog
	Download=https://pypi.org/project/offlog/
	Tracker=https://github.com/chrisjbillington/offlog/issues
keywords = logging unix
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3 :: Only

[options]
zip_safe = True
packages = offlog
python_requires = >=3.7

[egg_info]
tag_build = 
tag_date = 0

