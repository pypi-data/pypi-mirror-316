[project]
name = "python-odisi"
version = "0.7.1"
description = "Import and post-process data generated by the Luna ODiSI System"
authors = [{ name = "Cristóbal Tapia Camú", email = "crtapia@gmail.com" }]
readme = "README.md"
license = "MIT"
keywords = ["odisi", "reader", "import"]
requires-python = ">=3.10"
dependencies = [
    "matplotlib>=3.10.0",
    "numpy>=2.0",
    "polars>=1.17.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/odisi"]

[tool.uv]
dev-dependencies = ["pytest>=8.3.4"]
