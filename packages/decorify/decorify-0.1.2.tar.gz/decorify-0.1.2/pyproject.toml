[tool.poetry]
name = "decorify"
version = "0.1.2"
description = "Simple light-weight Python library with handy for every day use decorators"
readme = "README.md"
repository = "https://github.com/Dawid64/decorify"
authors = ["Dawid Siera <dawid.siera@gmail.com>", "Julian Mikołajczak", "Michał Redmer", "Adam Tomys"]

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
plot = ["matplotlib"]