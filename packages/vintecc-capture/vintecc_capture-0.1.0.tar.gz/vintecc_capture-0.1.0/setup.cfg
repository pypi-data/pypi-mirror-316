[metadata]
name = vintecc-capture
version = 0.1.0
author = Mathijs Carlu
author_email = mathijs.carlu@vintecc.com
description = Package that can be used to connect to data platform Capture
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Vintecc/Capture.Tools.PythonClient
project_urls = 
	Bug Tracker = https://github.com/Vintecc/Capture.Tools.PythonClient
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	requests

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

