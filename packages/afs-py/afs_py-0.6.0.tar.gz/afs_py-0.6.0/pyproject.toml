[tool.poetry]
authors = ["allen.chou <allen.chou@aiello.ai>"]
description = "Quick define a function compatibility to OpenAI function tool."
license = "Private"
name = "afs-py"
packages = [{ include = "afs" }]
readme = "README.md"
version = "0.6.0"

[tool.poetry.dependencies]
babel = "*"
diskcache = "*"
fastapi = { extras = ["standard"], version = "*", optional = true }
json_repair = "*"
loguru = { version = "*", optional = true }
openai = "^1"
pycountry = "*"
pydantic = "^2"
pydantic-settings = "*"
pymongo = { extras = ["srv"], version = "*", optional = true }
python = "^3.12"
redis = "^5"

[tool.poetry.extras]
all = ["fastapi", "googlemaps", "loguru", "pymongo"]
svc = ["fastapi", "loguru", "pymongo"]

[tool.poetry.group.docs.dependencies]
mkdocs-git-authors-plugin = "*"
mkdocs-git-committers-plugin-2 = "*"
mkdocs-git-revision-date-localized-plugin = "*"
mkdocs-material = "^9"
mkdocs-minify-plugin = "*"
mkdocs-nav-weight = "*"
mkdocs-redirects = "*"
mkdocs-render-swagger-plugin = "*"
neoteroi-mkdocs = "*"

[tool.poetry.group.dev.dependencies]
black = { extras = ["jupyter"], version = "*" }
faker = "*"
googlemaps = "*"
isort = "*"
keyrings-google-artifactregistry-auth = "^1"
matplotlib = "*"
pandas = "*"
poetry-plugin-export = "^1.6.0"
pytest = "^8"
pytest-asyncio = "*"
pytest-cov = "^4"
pytest-xdist = "^3"
scipy = "*"
setuptools = ">=69"
twine = ">=6"


[tool.isort]
profile = "black"

[tool.flake8]
ignore = ["E203", "E704", "W503"]
max-line-length = 88


[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
