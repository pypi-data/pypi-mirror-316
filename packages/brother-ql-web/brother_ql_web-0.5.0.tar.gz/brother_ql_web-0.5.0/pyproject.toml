[build-system]
requires = [
    "setuptools",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "brother-ql-web"
description = "Simple label designer API and web API for Brother QL label printers"
version = "0.5.0"
license = {text = "GPL-3.0-only"}
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    {name = "Philipp Klaus"}
]
maintainers = [
    {name = "FriedrichFrÃ¶bel"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Bottle",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Multimedia :: Graphics",
]
keywords = [
    "brother",
    "brother_ql",
    "label",
    "printer",
]
requires-python = ">=3.9, <4"
dependencies = [
    "brother_ql",
    "bottle",
    "jinja2",
    "Pillow>=8",
]

[project.scripts]
brother_ql_web = "brother_ql_web.__main__:main"

[project.urls]
Homepage = "https://github.com/FriedrichFroebel/brother_ql_web/"
Repository = "https://github.com/FriedrichFroebel/brother_ql_web/"
Issues = "https://github.com/FriedrichFroebel/brother_ql_web//issues"
Changelog = "https://github.com/FriedrichFroebel/brother_ql_web/blob/master/CHANGELOG.md"

[project.optional-dependencies]
fontra = [
    "fontra>=0.5.2",
]
dev = [
    "black",
    "codespell",
    "flake8",
    "pep8-naming",
    "flake8-bugbear",
    "requests",
]
mypy = [
    "mypy",
    "types-Pillow",
    "types-requests",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = [
    "brother_ql_web",
    "brother_ql_web.*",
]
namespaces = false

[tool.mypy]
mypy_path = '$MYPY_CONFIG_FILE_DIR/stubs'
strict = true
files = "brother_ql_web,tests"

[tool.codespell]
skip = "*.min.js*,*.min.css*,venv*,cgi.py"
ignore-words-list = "assertIn"
