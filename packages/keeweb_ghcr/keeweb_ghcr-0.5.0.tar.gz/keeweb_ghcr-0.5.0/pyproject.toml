# poetry self add poetry-bumpversion

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.poetry]
authors = [
  "EuropaServ <europaserv@github.com>",
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: Implementation :: CPython",
]

description = "ghcr.io badge generation"
keywords = [
  "badge",
  "ghcr",
  "ghcr.io",
  "github-container-registry",
  "github"
]

name = "keeweb_ghcr"
packages = [
  { include = "keeweb_ghcr" },
]

license = "MIT"
readme = "README.md"
repository = "https://github.com/keeweb/keeweb-badges-ghcr"
version = "0.5.0"

[tool.poetry.dependencies]
python = ">=3.8,<3.13"
anybadge = "^1.9.0"
flask = ">=2.1.2,<4.0.0"
gunicorn = ">=20.1,<24.0"
humanfriendly = "^10.0"
requests = "^2.28.0"
types-humanfriendly = "^10.0"
types-requests = "^2.28.0"
typing-extensions = "^4.5.0"
waitress = "^3.0.0"

[tool.poetry.group.dev.dependencies]
mypy = ">=0.991,<1.14"
pre-commit = ">=2.20,<4.0"
taskipy = "^1.10.3"

[tool.poetry.scripts]
keeweb-ghcr-server = "keeweb_ghcr.server:main"
keeweb-ghcr = "keeweb_ghcr.main:main"

[tool.black]
line-length = 120
target-version = [
  'py39',
]

[tool.ruff]
line-length = 120

select = [
  "ALL",
]
ignore = [
  "D203", # no-blank-line-before-class
  "D213", # multi-line-summary-second-line
]
mccabe.max-complexity = 18

[tool.mypy]
pretty = true
python_version = "3.9"
show_error_codes = true
strict = true

[tool]

[tool.djlint]
format_css = true
format_js = true
indent = 2
css.indent_size = 2
js.indent_size = 2

[tool.poetry_bumpversion.file."keeweb_ghcr/__init__.py"]

[tool.taskipy.tasks]
lint = "pre-commit run -a"
profile = "python -m cProfile"
dev = "FLASK_ENV=development gunicorn --reload"
