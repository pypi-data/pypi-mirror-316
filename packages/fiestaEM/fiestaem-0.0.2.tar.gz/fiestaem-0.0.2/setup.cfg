[metadata]
name = fiestaEM
version = 0.0.2
author = Thibeau Wouters
author_email = thibeauwouters@gmail.com
url = https://github.com/ThibeauWouters/fiestaEM
description = Fast inference of electromagnetic signals with JAX
long_description = file: README.md
long_description_content_type = text/markdown
keywords = sampling, inference, astrophysics, kilonovae, gamma-ray bursts
license = MIT

[options]
packages_dir = 
	=src
packages = find:
install_requires = 
	jax<=0.4.31
	jaxlib<=0.4.31
	numpy<2.0.0
	pandas<2.0.0
	jaxtyping
	beartype
	tqdm
	scipy<=1.14.0
	ml_collections
	astropy
	sncosmo
	flowMC
	joblib
	h5py
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

