[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.black]
line-length = 120
skip-numeric-underscore-normalization = true

[tool.tox]
legacy_tox_ini="""
[tox]
isolated_build = true
skip_install = true

envlist =
    py{37,38,39}-dj{11,22,30,31,40},
    py{310}-dj{40},
    py{310}-dj{50},
    py{311}-dj{50},
    py{312}-dj{50},

[testenv]
deps =
    coverage[toml]
    dj11: Django>=1.11,<2
    dj22: Django>=2.2,<2.3
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    dj40: Django>=4.0,<4.1
    dj50: Django>=5.0,<5.1

commands =
    coverage run -a runtests.py
    coverage report

"""

[tool.coverage.run]
source = ["."]
branch = true
omit = ["./venv/*", "*tests*", "*apps.py", "*manage.py", "*__init__.py", "*migrations*", "*asgi*", "*wsgi*", "*urls.py", "*translation.py", "./.tox/*", "*.pyc", "setup.py"]

[tool.coverage.report]
ignore_errors = true
exclude_lines = ["raise NotImplementedError", "raise AssertionError", "if __name__ == .__main__.:", "pragma: no cover"]
omit = ["./venv/*", "*tests*", "*apps.py", "*manage.py", "*__init__.py", "*migrations*", "*asgi*", "*wsgi*", "*urls.py", "*translation.py", "./.tox/*", "*.pyc", "setup.py"]
skip_covered = true
skip_empty = true

[tool.coverage.html]
directory = "coverage_html_report"
show_contexts = true
