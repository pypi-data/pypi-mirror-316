[project]
name = "cytosummarynet"
version = "0.0.3"
description = "Capturing cell heterogeneity in representations of cell populations for image-based profiling using contrastive learning"
readme = "README.md"
authors = [
    { name = "Shantanu Singh", email = "shsingh@broadinstitute.org" }
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.0",
    "pandas>=2.2.3",
    "pytorch-metric-learning>=2.8.1",
    "torch>=2.5.1",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]
lint = [
    "ruff>=0.8.3",
]
