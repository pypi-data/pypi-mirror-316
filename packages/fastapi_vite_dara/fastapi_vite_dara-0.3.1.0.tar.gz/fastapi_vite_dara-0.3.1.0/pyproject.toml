[tool.poetry]
name = "fastapi_vite_dara"
version = "0.3.1.0"
description = "Fork of fastapi-vite to support wider range of jinja2 version."
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3 :: Only",
]
authors = ["causaLens <support@causalens.com>", "Cody Fincher <cody.fincher@gmail.com>"]
keywords = ["fastapi","starlette","vite","dara"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/causalens/fastapi-vite"
repository = "https://github.com/causalens/fastapi-vite"

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "*"
Jinja2 = "*"
starlette = "*"
python-dotenv = "*"
aiofiles = "*"
orjson = {version = "*", optional = true}


[tool.poetry.dev-dependencies]
pytest-cov = "^2.10.1"
pytest = "^6.2.3"
autoflake = "^1.4"
flake8 = "^3.8.4"
mypy = "^0.790"
isort = "^5.0"
pre-commit = "^2.8.2"
black = "^21.5b2"
uvicorn = "^0.14.0"
docutils = "0.18.1"


[tool.poetry.extras]
orjson = ["orjson"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
