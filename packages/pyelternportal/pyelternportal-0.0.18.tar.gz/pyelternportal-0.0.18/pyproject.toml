[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyelternportal"
version = "0.0.18"
authors = [
  { name="michull", email="michull@github.com" },
]
description = "API to retrieve data from Eltern-Portal"
readme = "README.md"
requires-python = ">=3.13"
keywords = ["elternportal"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13"
]
dependencies = [
    "aiohttp>=3.10",
    "beautifulsoup4>=4.12.3",
    "html5lib>=1.1",
    "aiozoneinfo>=0.2.1",
]

[project.urls]
Homepage = "https://github.com/michull/pyelternportal"
Issues = "https://github.com/michull/pyelternportal/issues"

[tool.hatch.build]
exclude = [
    "/.github",
    "/.vs",
    "/docs",
    "/tests",
    "/*.pyproj",
    "/*.sln",
    "/test*.py",
]
