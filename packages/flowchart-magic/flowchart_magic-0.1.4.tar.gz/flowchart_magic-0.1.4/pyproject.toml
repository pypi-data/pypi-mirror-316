[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "flowchart-magic"
version = "0.1.4"
authors = [
    { name="Manuel GarcÃ©s", email="manugp1994@gmail.com" }
]
description = "Un magic %%flowchart para generar diagramas de flujo en Google Colab."
