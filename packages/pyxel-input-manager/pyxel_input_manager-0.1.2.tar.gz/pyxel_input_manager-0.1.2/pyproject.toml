[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
requires-python = ">=3.11"
name = "pyxel-input-manager"
version = "0.1.2"
authors = [
    { name = "Tomonobu Terakubo" }
]
maintainers = [
    { name = "Tomonobu Terakubo" }
]
description = "A simple input manager for Pyxel"
license = { text = "MIT License" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
readme = "README.md"
dependencies = [
    "pyxel >= 2.2.8"
]

[project.urls]
homepage = "https://github.com/2b3d4f/pyxel-input-manager"
repository = "https://github.com/2b3d4f/pyxel-input-manager"
issues = "https://github.com/2b3d4f/pyxel-input-manager/issues"

[project.scripts]
pyxel-input-manager = "pyxel_input_manager.__main__:main"
