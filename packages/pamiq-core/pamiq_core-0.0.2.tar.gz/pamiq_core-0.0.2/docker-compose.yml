services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - pamiq-core:/workspace
      - uv_cache:/root/.cache/uv
      - pip_cache:/root/.cache/pip
      - pre-commit_cache:/root/.cache/pre-commit
    tty: true
    stdin_open: true
    command: /bin/bash
    working_dir: /workspace

volumes:
  pamiq-core:
    name: pamiq-core
  uv_cache:
  pip_cache:
  pre-commit_cache:
