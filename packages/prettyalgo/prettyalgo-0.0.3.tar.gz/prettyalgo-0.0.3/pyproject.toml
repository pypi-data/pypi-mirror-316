[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "prettyalgo"
version = "0.0.3"
authors = [
  { name="Adam Ever-Hadani", email="adamhadani@gmail.com" },
]
description = "prettyalgo - pretty print for programming puzzles."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "termcolor>=2.5.0",
]

[project.optional-dependencies]
test = [
    "coverage",
    "pytest",
    "pytest-coverage",
]

[project.urls]
Homepage = "https://github.com/adamhadani/prettyalgo"
Issues = "https://github.com/adamhadani/prettyalgo/issues"

[tool.isort]
profile = "black"
