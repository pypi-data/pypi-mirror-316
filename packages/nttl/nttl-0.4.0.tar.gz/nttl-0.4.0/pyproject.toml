[project]
name = "nttl"
description = "Tiny time tracker for the commandline"
readme = "README.md"
version = "0.4.0"
license = {text = "GPLv3"}
authors = [
    {name = "R", email = "contact+nttl@vonshednob.cc"}
]
requires-python = ">=3.11"

[project.urls]
website = "https://vonshednob.cc/nttl"
repository = "https://codeberg.org/vonshednob/pter"

[project.optional-dependencies]
xdg = ["pyxdg"]

[project.scripts]
nttl = "nttl.main:run"

[build-system]
requires = ["setuptools", "wheel"]

[tool.setuptools.packages.find]
include = ["nttl"]

