[loggers]
keys=root

[handlers]
keys=console,file

[formatters]
keys=simple,precise

[logger_root]
level=INFO
handlers=console,file

[handler_console]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=precise
args=(__import__("datetime").datetime.now().strftime(r"%(output_folder)s"+'/availsim4__%%Y-%%m-%%d_%%H-%%M-%%S.log'), 'w')

[formatter_simple]
format=%(levelname)s -> %(message)s
datefmt=

[formatter_precise]
format=%(asctime)s - %(levelname)s - File: %(filename)s - %(funcName)s() - Line: %(lineno)d ->  %(message)s
datefmt=
