[build-system]
requires      = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Fusion-State-Machine"
version = "0.1.4"
description = "Utility to turn your class into a state machine"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Jisus17", email = "cjisus4@gmail.com" }]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Build Tools',
    'License :: OSI Approved :: GNU General Public License (GPL)',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
]
keywords = [
    'state-machine',
    'states-machine-controller',
    'machine-state-controller',
    'machine-state'
]
dependencies = []
requires-python = ">=3.8"

[project.optional-dependencies]
dev = []

[project.urls]
Homepage = "https://github.com/Jisus17/Fusion-State-Machine/"
