<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Server Monitoring Dashboard</h1>
    <h2 style="text-align:center;">Recent Metrics</h2>
    <table>
        <thead>
            <tr>
                <th>Hostname</th>
                <th>Metric</th>
                <th>Value</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% if metrics %}
                {% for metric in metrics %}
                    <tr>
                        <td>{{ metric.hostname }}</td>
                        <td>{{ metric.metric }}</td>
                        <td>{{ metric.value }}</td>
                        <td>{{ metric.timestamp }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4" style="text-align:center;">No data available</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
    <footer>
        Â© 2024 Server Monitoring System
    </footer>
</body>
</html>
