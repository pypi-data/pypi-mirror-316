[tool.poetry]
name = "lefaso-net-scraper"
version = "0.4.0"
description = "The ultimate library for data scientist to scrape data from https://www.lefaso.net"
repository = "https://github.com/abdoulfataoh/lefaso-net-scraper"
documentation = "https://github.com/abdoulfataoh/lefaso-net-scraper/wiki"
authors = ["abdoulfataoh <abdoulfataoh@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
environs = "^9.5.0"
beautifulsoup4 = "^4.12.2"
requests = "^2.31.0"
aiohttp = "^3.8.5"
unidecode = "^1.3.6"
nest-asyncio = {version = "^1.6.0", optional = true, extras = ["notebook"]}

[tool.poetry.extras]
notebook = ["nest-asyncio"]

[tool.poetry.group.dev.dependencies]
mypy = "^1.5.1"
flake8 = "^6.1.0"
ipython = "^8.15.0"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
types-requests = "^2.31.0.2"
types-beautifulsoup4 = "^4.12.0.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
