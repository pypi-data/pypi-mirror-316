[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cased-cli"
version = "0.1.0"
description = "A CLI tool for managing cloud infrastructure"
requires-python = ">=3.12"
dependencies = [
    "ansicon==1.89.0",
    "blessed==1.20.0",
    "certifi==2024.8.30",
    "cfgv==3.4.0",
    "charset-normalizer==3.3.2",
    "click==8.1.7",
    "colorama==0.4.6",
    "commonmark==0.9.1",
    "distlib==0.3.8",
    "editor==1.6.6",
    "filelock==3.16.1",
    "identify==2.6.1",
    "idna==3.10",
    "inquirer==3.4.0",
    "isort==5.13.2",
    "jinja2==3.1.4",
    "jinxed==1.3.0",
    "markupsafe==2.1.5",
    "nodeenv==1.9.1",
    "platformdirs==4.3.6",
    "pre-commit==3.8.0",
    "prompt-toolkit==3.0.36",
    "pygments==2.18.0",
    "python-dateutil==2.9.0.post0",
    "pyyaml==6.0.2",
    "questionary==2.0.1",
    "readchar==4.2.0",
    "requests==2.32.3",
    "rich==12.6.0",
    "ruff==0.6.8",
    "runs==1.2.2",
    "six==1.16.0",
    "urllib3==2.2.3",
    "virtualenv==20.26.6",
    "wcwidth==0.2.13",
    "xmod==1.8.1",
]

[project.scripts]
cased = "cased.cli:main"

[tool.ruff]
line-length = 88
target-version = "py312"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
]
