name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
    - uses: actions/checkout@v3
    - uses: useblacksmith/setup-python@v6
    - uses: pre-commit/action@v3.0.0
      with:
        extra_args: --all-files --config .ci-pre-commit-config.yaml
