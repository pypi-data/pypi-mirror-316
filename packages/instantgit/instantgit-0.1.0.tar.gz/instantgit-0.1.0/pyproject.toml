[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "instantgit"
version = "0.1.0"
authors = [
  { name = "InstantGit Team" },
]
description = "A comprehensive .gitignore template manager"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
instantgit = "instantgit.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/instantgit"]