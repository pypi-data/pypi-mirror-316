[tool.poetry]
name = "guardian-client"
version = "1.1.1"
license = "Apache License 2.0"
description = "Python SDK for Protect AI Guardian"
authors = ["ProtectAI <community@protectai.com>"]
readme = "README.md"
packages = [
    { include = "guardian_client" },
]
exclude = ["bash", "Makefile", ".env"]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
requests = "^2.30.0"
pyjwt = "^2.8.0"
click = "^8.1.7"
setuptools = "^74.1.2"

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
black = "22.8.0"
python-dotenv = "^1.0.1"
types-requests = "*"
types-setuptools = "^68.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.poetry.scripts]
guardian-client = "guardian_client:cli"