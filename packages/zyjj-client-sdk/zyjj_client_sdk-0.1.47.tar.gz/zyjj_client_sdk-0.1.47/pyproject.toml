[tool.poetry]
name = "zyjj-client-sdk"
version = "0.1.47"
description = "智游剪辑客户端sdk包"
authors = ["xiaoyou <xiaoyou2333@foxmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9"
requests = "~2.32.0"
paho-mqtt = "~2.1.0" # mqtt
cos-python-sdk-v5="~1.9.26"# 腾讯云cos
oss2="~2.19.0" # 阿里云oss
tencentcloud-sdk-python="~3.0.1090" # 腾讯云SDK
graphviz="~0.20.3" # 绘图
tenacity="~9.0.0" # 重试框架
chardet = "~5.2.0" # 编码检测
json5 = "~0.10.0" # json解析
regex = "~2024.9.11" # 正则匹配

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
