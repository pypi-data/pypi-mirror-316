[project]
name = "ryo3"
version = "0.0.1"
description = "ryo3 - python package"
readme = "README.md"
authors = [
    { name = "jessekrubin", email = "jessekrubin@gmail.com" }
]
requires-python = ">=3.9"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.workspace]
members = ["ryo3"]

[tool.hatch]
[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/ryo3"]

[tool.hatch.build.targets.sdist]
include = [
  "src",
  "pyproject.toml",
  "README.md",
  "LICENSE-MIT",
  "LICENSE-APACHE",
]
