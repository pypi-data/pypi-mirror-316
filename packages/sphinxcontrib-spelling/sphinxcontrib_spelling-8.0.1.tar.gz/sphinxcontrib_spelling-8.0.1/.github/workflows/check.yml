name: Check

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags') }}

    strategy:
      fail-fast: false
      matrix:
        tox-environment:
          - docs
          - linter
          - pkglint
          - spelling
          - isolated

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install tox

      - name: Run
        run: tox -e ${{ matrix.tox-environment }}
