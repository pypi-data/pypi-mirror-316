[metadata]
name = tks-api-official
version = 1.0.1
author = Unrealos.com
author_email = m@unrealos.com
description = A powerful customs calculation API for vehicles with currency conversion.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/markolofsen/tks-api
project_urls = 
	Bug Tracker = https://github.com/markolofsen/tks-api/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Application Frameworks

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	requests
	pyyaml
	tabulate
	currency-converter-free

[options.extras_require]
dev = 
	pytest
	unittest
	black
	flake8
	isort

[egg_info]
tag_build = 
tag_date = 0

