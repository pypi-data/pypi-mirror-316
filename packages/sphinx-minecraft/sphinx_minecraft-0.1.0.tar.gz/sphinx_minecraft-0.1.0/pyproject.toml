[build-system]
requires = [
    "pdm-backend",
    "pdm-build-locked",
]
build-backend = "pdm.backend"

[project]
name = "sphinx-minecraft"
version = "0.1.0"
description = "Add different Minecraft-oriented components to Sphinx."
authors = [
    { name = "theogiraudet", email = "theo.giraudet@altearn.xyz" },
    { name = "Aksiome", email = "maxime.calmon@altearn.xyz" },
]
dependencies = [
    "sphinx",
    "sphinx-treeview==0.1.3",
]
requires-python = "==3.12.*"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Framework :: Sphinx :: Extension",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Programming Language :: Python :: 3.12",
]

[project.license]
text = "MPL-2.0"

[project.urls]
Repository = "https://github.com/Gunivers/Sphinx-Minecraft/tree/main"
Issues = "https://github.com/Gunivers/Sphinx-Minecraft/issues"

[tool]
