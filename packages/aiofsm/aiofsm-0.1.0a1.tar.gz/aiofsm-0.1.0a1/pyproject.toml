[project]
name = "aiofsm"
description = "Lightweight async finite state machine with hierarchical states."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dynamic = ["version"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/aiofsm/__version__.py"

[tool.uv]
package = true
