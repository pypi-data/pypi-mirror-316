[metadata]
name = smdAPI
version = 0.0.1
author = Arun Microelectronics Ltd
author_email = info@arunmicro.com
description = Python wrapper for SMD3 and SMD4 motor drives, providing all aspects of configuration and control for these drives.
long_description = file: README.md
long_description_content_type = text/markdown
project_urls = 
	Arun Microelectronics Ltd = https://arunmicro.com/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

