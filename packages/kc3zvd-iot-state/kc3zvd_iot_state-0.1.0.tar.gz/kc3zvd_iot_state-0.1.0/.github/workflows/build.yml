name: build

on:
  push:
    branches: [main]

jobs:
  version:
    if: ${{ startsWith(github.event.head_commit.message, 'build(package):') }}
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: 'pip'
      - name: Install Hatch
        run: pip install hatch
      - name: Determine Version
        run: hatch version `hatch run bump-version`
      - id: version
        name: Store version number for future jobs
        run: echo "version=`hatch version`" >> "$GITHUB_OUTPUT"
  create-release:
    if: ${{ startsWith(github.event.head_commit.message, 'build(package):') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs:
    - version
    steps:
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create ${{ needs.version.outputs.version }}
          --repo '${{ github.repository }}'
          --draft
          --title 'Release ${{ needs.version.outputs.version }}'
