[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "balldontlie"
version = "0.1.5"
description = "Python SDK for the BALLDONTLIE API"
authors = [{name = "balldontlie", email = "hello@balldontlie.io"}]
license = {text = "MIT"}
requires-python = ">=3.8"
readme = "README.md"
dependencies = [
    "requests>=2.31.0",
    "pydantic>=2.5.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "flake8>=6.1.0"
]