[tool.poetry]
name = "pms-nvidia-processor"
version = "1.5.1"
description = "lib for pms nvidia processors"
authors = ["HyeongSeok Kim <tiryul@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pms-inference-engine = ">=1.2.0, <1.3.0"
pms-tensorrt = ">=1.3.0, <1.4.0"
loguru = "*"
numpy = "*"
albumentations = "^1.4.13"


[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pytest-order = "^1.2.0"
pms-model-manager = "^1.3.1"
tensorrt = "10.2.0.post1"
pycuda = "2024.1"
tensorrt-cu12-libs = "10.2.0.post1"
tensorrt-cu12-bindings = "10.2.0.post1"


[[tool.poetry.source]]
name = "nvidia"
url = "https://pypi.nvidia.com/"
priority = "supplemental"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
