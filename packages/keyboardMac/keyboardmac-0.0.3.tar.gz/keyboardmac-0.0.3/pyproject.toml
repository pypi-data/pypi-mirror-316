[build-system]
requires = ["setuptools>=61.0", "pynput"]
build-backend = "setuptools.build_meta"

[project]
name = "keyboardMac"
version = "0.0.3"
authors = [
  { name="pirosowa", email="songpiano28@gmail.com" },
]
description = "A recreation of keyboard that works on macOS"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]