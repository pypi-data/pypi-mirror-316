[project]
name = "AGVlinkhou"
version = "1.0.3"
authors = [
  { name = "Zhang Xu Ri", email = "1371062508@qq.com" },
]
dependencies = [
            "schedule~=1.1.0",
            "websocket-client~=1.5.1",
            "rel~=0.4.8",
            "transitions~=0.9.0",
            "shapely~=2.0.2",
            "ruamel.yaml~=0.18.6",
            "requests"
]
description = "learn"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/Huangri-believe/LinkHouAGV"

