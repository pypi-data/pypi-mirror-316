[tool.poetry]
name = "hydtank"
version = "1.1.1"
description = "Python implementation of Tank Hydrological model by Sugawara and Funiyuki (1956)."
authors = ["Duy Nguyen <duynguyen02.dev@gmail.com>"]
repository = "https://github.com/duynguyen02/HydTANK"
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.2.3"
networkx = "^3.4.2"
matplotlib = "^3.9.2"
spicy = "^0.16.0"
hydutils = "^1.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
