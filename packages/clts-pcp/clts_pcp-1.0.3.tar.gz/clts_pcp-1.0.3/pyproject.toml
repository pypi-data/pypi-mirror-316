[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "clts_pcp"
version = "1.0.3"
authors = [
  { name="Pedro Pimenta", email="pedroccpimenta@gmail.com" },
]
description = "Collecting and listing tasks and timestamps"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pedroccpimenta/clts_pcp"
Issues = "https://github.com/pedroccpimenta/clts_pcp/issues"