{% extends 'app_base.html' %}
{% load static %}


{% block content_wrapper %}
    <div class="content-wrapper ecoki-logo-background" style="min-height: 288.4px;">
        <section class="content">
            <br><br><br><br><br><br>
            <section class="container-fluid">
                <div>
                    <section class="titel">Data Science Enviroment</section>
                    <section class="subtitel">Forschung f√ºr die Umwelt</section>
                </div>
                <br><br>
                <div class="row">
                    <section class="col-lg-4"></section>
                    <section class="col-lg-4">
                        <div class="card card-default card-success">
                    <div class="card-header">
                    <h3 class="card-title">Anmeldung</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form action="" method="post" class="form-horizontal">
                        {% csrf_token %}
                        {% if message %}
                            <p class="login-box-msg" style="color: red;">{{ message }}</p>
                        {% endif %}
        
                    <div class="card-body">
                        <div class="form-group row">
                        <div class="col-sm-12">
                            <input name="username" class="form-control" placeholder="Username">
                        </div>
                        </div>
                        <div class="form-group row">
                        <div class="col-sm-12">
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-info">Sign in</button>
                    </div>
                    <!-- /.card-footer -->
                    </form>
                        </div>
                    </section>
                    <section class="col-lg-4"></section>
        
                </div>   
            </section>
            <br><br>
        </section>

    </div>
{% endblock %}
