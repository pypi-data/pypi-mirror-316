[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "smrnatk"
version = "0.1.0"
description = "The small RNA toolkit (smRNAtk) is a comprehensive set of utilities built for the purpose of cleaning and analyzing raw RNA NGS data"
authors = [
    "Adam Labadorf <labadorf@bu.edu>",
    "David Bray",
    "Filisia Agus",
    "Ryan Ingram"
]
license = "MIT"
readme = "README.md"
keywords = ["bioinformatics"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.0"
de-toolkit = "^0.9.12"
pysam = "^0.22.1"

[tool.poetry.scripts]
smrnatk = "smrnatk.common:main"
smrnatk-quality_parse = "smrnatk.quality_parse:main"
smrnatk-align = "smrnatk.align:main"
smrnatk-filter = "smrnatk.filter_fasta:main"
smrnatk-collapse = "smrnatk.collapse:main"
smrnatk-collate = "smrnatk.collate:main"

[tool.poetry.group.build.dependencies]
cython = "^0.29.24"
numpy = "^1.21.0"
setuptools = "^42.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^3.0"
mypy = "^1.13.0"
ruff = "^0.8.3"

[tool.pytest.ini_options]
addopts = "-xra -q --cov=smrnatk"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.8"
strict = true

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
