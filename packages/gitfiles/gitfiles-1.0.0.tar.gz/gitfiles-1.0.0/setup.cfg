[metadata]
name = gitfiles
version = attr: gitfiles.__version__
author = Legopitstop
author_email = contact@lpsmods.dev
description = Load, filter and match .gitingore files
keywords = gitingore, github, filter, match, pattern
url = https://github.com/legopitstop/gitfiles/
project_urls = 
	Download=https://github.com/legopitstop/gitfiles/releases
	Documentation=https://docs.lpsmods.dev/gitfiles
	Source Code=https://github.com/legopitstop/gitfiles
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.12

[options]
zip_safe = False
include_package_data = True
packages = gitfiles
python_requires = >=3.8

[egg_info]
tag_build = 
tag_date = 0

