version = "0.7.0rc6"
description = ""
authors = [
  "Dionesius Agung <dionesius@movel.ai>",
  "Steven Hansel <steven@movel.ai>",
  "Rachmat Riyanto <rachmat@movel.ai>",
]
readme = "README.md"
packages = [{include = "fms_robot_plugin"}]

[build-system]
requires = ["poetry-core"]
