project:
  type: website
  pre-render: 
    - python index.py
  resources:
    - objects.txt

metadata-files:
  - _sidebar.yml

filters:
  - interlinks

lightbox: auto

website:
  title: "chatlas"
  # bread-crumbs: true
  repo-url: https://github.com/posit-dev/chatlas
  repo-actions: [issue, source]

  navbar:
    background: primary
    search: true
    left:
      - text: "Home"
        href: index.qmd
      - text: "Get Started"
        href: get-started.qmd
      - text: Reference
        href: reference/index.qmd
      - text: Articles
        menu: 
          - text: Prompt design
            href: prompt-design.qmd
          - text: Structured data
            href: structured-data.qmd
          - text: Tool (function) calling
            href: tool-calling.qmd
          - text: Build a chatbot
            href: web-apps.qmd
          - text: Retrieval-Augmented Generation (RAG)
            href: rag.qmd
    right:
      - icon: github
        href: https://github.com/posit-dev/chatlas
        aria-label: GitHub repository


format:
  html:
    theme: styles.scss
    toc: true

quartodoc:
  package: chatlas
  render_interlinks: true
  sidebar: _sidebar.yml
  sections:
    - title: Chat model providers
      desc: Start a chat with a particular large language model (llm) provider.
      contents:
        - ChatAnthropic
        - ChatAzureOpenAI
        - ChatBedrockAnthropic
        - ChatGithub
        - ChatGoogle
        - ChatGroq
        - ChatOllama
        - ChatOpenAI
        - ChatPerplexity
    - title: The chat object
      desc: Methods and attributes available on a chat instance
      contents:
        - Chat
    - title: Image input
      desc: Submit image input to the chat
      contents:
        - content_image_file
        - content_image_plot
        - content_image_url
    - title: Prompt interpolation
      desc: Interpolate variables into prompt templates
      contents:
        - interpolate
        - interpolate_file
    - title: Tool calling
      desc: Add context to python function before registering it as a tool.
      contents:
        - Tool
    - title: Turns
      desc: A provider-agnostic representation of content generated during an assistant/user turn.
      contents:
        - Turn
    - title: Query token usage
      contents:
        - token_usage
    - title: Implement a model provider
      contents:
        - Provider
    - title: User-facing types
      contents:
        - types.Content
        - types.ContentImage
        - types.ContentImageInline
        - types.ContentImageRemote
        - types.ContentJson
        - types.ContentText
        - types.ContentToolRequest
        - types.ContentToolResult
        - types.ChatResponse
        - types.ChatResponseAsync
        - types.ImageContentTypes
        - types.MISSING_TYPE
        - types.MISSING
        - types.SubmitInputArgsT
        - types.TokenUsage


interlinks:
  fast: true
  sources:
    python:
      url: https://docs.python.org/3/
    pydantic:
      url: https://docs.pydantic.dev/latest/

editor:
  render-on-save: true
  markdown:
    canonical: true
    wrap: sentence
